<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>館内案内図</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --soft:#f9fafb;
      --radius:16px;
      --shadow: 0 10px 28px rgba(17,24,39,.08);
      --blue:#2563eb;
      --primary:#111827;

      --max: 520px;
      --title: 22px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== 共通ヘッダー（左なし／中央タイトル／右ホーム） ===== */
    .header{
      height:64px;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      border-bottom:1px solid var(--line);
      padding:0 16px;
      background:#fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .header-title{
      grid-column:2;
      font-size: var(--title);
      font-weight: 900;
      text-align:center;
      letter-spacing:.02em;
    }
    .header-home{
      grid-column:3;
      justify-self:end;
      font-size:18px;
      font-weight:900;
      text-decoration:none;
      color: var(--blue);
    }

    .wrap{
      max-width: var(--max);
      margin:0 auto;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .card{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background:#fff;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* タブ共通 */
    .tabs{
      display:flex;
      gap:10px;
      padding:12px;
      border-bottom:1px solid var(--line);
      background: linear-gradient(180deg, #ffffff 0%, #fafafa 100%);
    }
    .tab{
      flex:1;
      height:48px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      font-size:16px;
      font-weight:900;
      cursor:pointer;
    }
    .tab.active{
      background: var(--primary);
      color:#fff;
      border-color: var(--primary);
    }

    /* 階層タブ（少しコンパクト） */
    .tabsFloor{
      display:flex;
      gap:10px;
      padding:12px;
      border-bottom:1px solid var(--line);
      background:#fff;
    }
    .tabFloor{
      flex:1;
      height:44px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      font-size:15px;
      font-weight:900;
      cursor:pointer;
    }
    .tabFloor.active{
      background: var(--primary);
      color:#fff;
      border-color: var(--primary);
    }

    /* マップ表示 */
    .mapArea{
      padding:12px;
      background: var(--soft);
    }
    .mapFrame{
      border:1px solid var(--line);
      border-radius: 14px;
      background:#fff;
      overflow:hidden;
    }
    .mapTitle{
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      font-size:16px;
      font-weight:900;
      color:#374151;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background:#fff;
    }
    .badge{
      font-size:12px;
      font-weight:800;
      color: var(--muted);
      border:1px solid var(--line);
      padding:8px 10px;
      border-radius:999px;
      background:#fff;
      white-space:nowrap;
    }

    .svgWrap{
      width:100%;
      aspect-ratio: 4 / 3;
      display:block;
      background:#fff;
    }

    .note{
      padding:12px 14px;
      font-size:12px;
      color: var(--muted);
      font-weight:800;
      background:#fff;
      border-top:1px solid var(--line);
      line-height:1.4;
    }

    /* SVG内の見た目 */
    .mapText{ font-family: system-ui, -apple-system, "Noto Sans JP", sans-serif; }
  </style>
</head>

<body>
  <header class="header">
    <div></div>
    <div class="header-title">館内案内図</div>
    <a class="header-home" href="./index.html">ホーム</a>
  </header>

  <div class="wrap">
    <section class="card" aria-label="館内案内図">

      <!-- 店舗タブ -->
      <div class="tabs" role="tablist" aria-label="店舗切替">
        <button class="tab active" data-shop="A" type="button">A店</button>
        <button class="tab" data-shop="B" type="button">B店</button>
        <button class="tab" data-shop="C" type="button">C店</button>
        <button class="tab" data-shop="D" type="button">D店</button>
      </div>

      <!-- 階層タブ -->
      <div class="tabsFloor" role="tablist" aria-label="階層切替">
        <button class="tabFloor active" data-floor="1F" type="button">1階</button>
        <button class="tabFloor" data-floor="2F" type="button">2階</button>
        <button class="tabFloor" data-floor="3F" type="button">3階</button>
      </div>

      <div class="mapArea">
        <div class="mapFrame">
          <div class="mapTitle">
            <div id="mapName">A店（1階）</div>
            <div id="mapBadge" class="badge">館内案内図（デモ）</div>
          </div>

          <div id="mapHost" class="svgWrap"></div>

          <div class="note">
            ※モック用の仮マップです。実際の館内案内図に差し替え前提。
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // ===== SVG共通 =====
    function svgCommon({ highlightLabel, highlightX, highlightY, floorLabel }) {
      return `
      <svg viewBox="0 0 800 600" width="100%" height="100%" aria-label="hall-map" role="img">
        <defs>
          <linearGradient id="bgG" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#ffffff"/>
            <stop offset="1" stop-color="#f9fafb"/>
          </linearGradient>
          <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="rgba(17,24,39,.12)"/>
          </filter>
        </defs>

        <rect x="0" y="0" width="800" height="600" fill="url(#bgG)"/>

        <rect x="40" y="40" width="720" height="520" rx="26" fill="#fff" stroke="#e5e7eb" stroke-width="3" filter="url(#shadow)"/>

        <!-- フロア表示 -->
        <rect x="60" y="58" width="110" height="34" rx="12" fill="#111827"></rect>
        <text class="mapText" x="115" y="81" text-anchor="middle" font-size="14" font-weight="900" fill="#fff">${floorLabel}</text>

        <rect x="360" y="70" width="90" height="460" rx="18" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
        <text class="mapText" x="405" y="300" text-anchor="middle" font-size="14" font-weight="800" fill="#6b7280" transform="rotate(-90 405 300)">通路</text>

        <!-- 左 -->
        <rect x="70" y="110" width="270" height="120" rx="18" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
        <text class="mapText" x="205" y="160" text-anchor="middle" font-size="18" font-weight="900" fill="#111827">入口</text>

        <rect x="70" y="250" width="270" height="110" rx="18" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
        <text class="mapText" x="205" y="310" text-anchor="middle" font-size="18" font-weight="900" fill="#111827">受付</text>

        <rect x="70" y="380" width="270" height="150" rx="18" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
        <text class="mapText" x="205" y="450" text-anchor="middle" font-size="18" font-weight="900" fill="#111827">待合室</text>

        <!-- 右 -->
        <rect x="470" y="110" width="260" height="130" rx="18" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
        <text class="mapText" x="600" y="170" text-anchor="middle" font-size="18" font-weight="900" fill="#111827">式場</text>

        <rect x="470" y="260" width="260" height="100" rx="18" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
        <text class="mapText" x="600" y="320" text-anchor="middle" font-size="18" font-weight="900" fill="#111827">霊安室</text>

        <rect x="470" y="380" width="120" height="150" rx="18" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
        <text class="mapText" x="530" y="450" text-anchor="middle" font-size="16" font-weight="900" fill="#111827">トイレ</text>

        <rect x="610" y="380" width="120" height="150" rx="18" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
        <text class="mapText" x="670" y="450" text-anchor="middle" font-size="16" font-weight="900" fill="#111827">控室</text>

        <!-- 目的地ピン -->
        <g>
          <circle cx="${highlightX}" cy="${highlightY}" r="18" fill="#111827" opacity="0.10"></circle>
          <circle cx="${highlightX}" cy="${highlightY}" r="10" fill="#111827"></circle>
          <path d="M ${highlightX} ${highlightY+12} L ${highlightX-10} ${highlightY+40} L ${highlightX+10} ${highlightY+40} Z" fill="#111827"></path>
          <rect x="${highlightX-70}" y="${highlightY-52}" width="140" height="34" rx="12" fill="#111827"></rect>
          <text class="mapText" x="${highlightX}" y="${highlightY-30}" text-anchor="middle" font-size="14" font-weight="900" fill="#fff">${highlightLabel}</text>
        </g>

        <text class="mapText" x="400" y="585" text-anchor="middle" font-size="12" font-weight="800" fill="#9ca3af">MAP DEMO</text>
      </svg>`;
    }

    // ===== 店舗名（○○店表記をここで一括管理）=====
    const SHOPS = {
      A: "A店",
      B: "B店",
      C: "C店",
      D: "D店",
    };

    // ===== マップ定義：店舗 × 階 =====
    // ※ ピン位置は「切替感」重視の仮配置。実図面の座標に合わせて差し替え可。
    const MAPS = {
      A: {
        "1F": () => svgCommon({ highlightLabel:`${SHOPS.A}（売店）`, floorLabel:"1階", highlightX: 205, highlightY: 510 }),
        "2F": () => svgCommon({ highlightLabel:`${SHOPS.A}（売店）`, floorLabel:"2階", highlightX: 205, highlightY: 300 }),
        "3F": () => svgCommon({ highlightLabel:`${SHOPS.A}（売店）`, floorLabel:"3階", highlightX: 600, highlightY: 210 }),
      },
      B: {
        "1F": () => svgCommon({ highlightLabel:`${SHOPS.B}（売店）`, floorLabel:"1階", highlightX: 205, highlightY: 300 }),
        "2F": () => svgCommon({ highlightLabel:`${SHOPS.B}（売店）`, floorLabel:"2階", highlightX: 600, highlightY: 210 }),
        "3F": () => svgCommon({ highlightLabel:`${SHOPS.B}（売店）`, floorLabel:"3階", highlightX: 670, highlightY: 480 }),
      },
      C: {
        "1F": () => svgCommon({ highlightLabel:`${SHOPS.C}（売店）`, floorLabel:"1階", highlightX: 600, highlightY: 210 }),
        "2F": () => svgCommon({ highlightLabel:`${SHOPS.C}（売店）`, floorLabel:"2階", highlightX: 670, highlightY: 480 }),
        "3F": () => svgCommon({ highlightLabel:`${SHOPS.C}（売店）`, floorLabel:"3階", highlightX: 205, highlightY: 510 }),
      },
      D: {
        "1F": () => svgCommon({ highlightLabel:`${SHOPS.D}（売店）`, floorLabel:"1階", highlightX: 670, highlightY: 480 }),
        "2F": () => svgCommon({ highlightLabel:`${SHOPS.D}（売店）`, floorLabel:"2階", highlightX: 205, highlightY: 510 }),
        "3F": () => svgCommon({ highlightLabel:`${SHOPS.D}（売店）`, floorLabel:"3階", highlightX: 205, highlightY: 300 }),
      }
    };

    // ===== 状態 =====
    let currentShop = "A";
    let currentFloor = "1F";

    // ===== DOM =====
    const mapNameEl = document.getElementById("mapName");
    const mapBadgeEl = document.getElementById("mapBadge");
    const mapHost = document.getElementById("mapHost");

    const shopTabs = Array.from(document.querySelectorAll(".tab[data-shop]"));
    const floorTabs = Array.from(document.querySelectorAll(".tabFloor[data-floor]"));

    function render(){
      // タブ見た目
      shopTabs.forEach(btn => btn.classList.toggle("active", btn.dataset.shop === currentShop));
      floorTabs.forEach(btn => btn.classList.toggle("active", btn.dataset.floor === currentFloor));

      // 表示文言
      const shopLabel = SHOPS[currentShop] || "店舗";
      const floorLabel = currentFloor.replace("F","階");

      mapNameEl.textContent = `${shopLabel}（${floorLabel}）`;
      mapBadgeEl.textContent = `館内案内図（${floorLabel}・デモ）`;

      // マップ差し替え
      const svgFn = MAPS?.[currentShop]?.[currentFloor];
      mapHost.innerHTML = svgFn ? svgFn() : `<div style="padding:16px;font-weight:800;color:#6b7280;">この階の案内図は準備中です</div>`;
    }

    // 店舗切替
    shopTabs.forEach(btn=>{
      btn.addEventListener("click", ()=>{
        currentShop = btn.dataset.shop;

        // 店舗切替時：そのまま同じ階を維持（存在しない場合は1Fへ）
        if(!MAPS?.[currentShop]?.[currentFloor]) currentFloor = "1F";
        render();
      });
    });

    // 階切替
    floorTabs.forEach(btn=>{
      btn.addEventListener("click", ()=>{
        currentFloor = btn.dataset.floor;
        render();
      });
    });

    // 初期表示
    render();
  </script>
</body>
</html>
