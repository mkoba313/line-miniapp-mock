<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>館内案内</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --soft:#f9fafb;
      --radius:16px;
      --shadow: 0 10px 28px rgba(17,24,39,.08);
      --blue:#2563eb;
      --primary:#111827;

      --max: 520px;
      --title: 22px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== 共通ヘッダー（左なし／中央タイトル／右ホーム） ===== */
    .header{
      height:64px;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      border-bottom:1px solid var(--line);
      padding:0 16px;
      background:#fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .header-title{
      grid-column:2;
      font-size: var(--title);
      font-weight: 900;
      text-align:center;
      letter-spacing:.02em;
    }
    .header-home{
      grid-column:3;
      justify-self:end;
      font-size:18px;
      font-weight:900;
      text-decoration:none;
      color: var(--blue);
    }

    .wrap{
      max-width: var(--max);
      margin:0 auto;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .card{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background:#fff;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* タブ */
    .tabs{
      display:flex;
      gap:10px;
      padding:12px;
      border-bottom:1px solid var(--line);
      background: linear-gradient(180deg, #ffffff 0%, #fafafa 100%);
    }
    .tab{
      flex:1;
      height:48px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      font-size:16px;
      font-weight:900;
      cursor:pointer;
    }
    .tab.active{
      background: var(--primary);
      color:#fff;
      border-color: var(--primary);
    }

    /* マップ表示 */
    .mapArea{
      padding:12px;
      background: var(--soft);
    }
    .mapFrame{
      border:1px solid var(--line);
      border-radius: 14px;
      background:#fff;
      overflow:hidden;
    }
    .mapTitle{
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      font-size:16px;
      font-weight:900;
      color:#374151;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background:#fff;
    }
    .badge{
      font-size:12px;
      font-weight:800;
      color: var(--muted);
      border:1px solid var(--line);
      padding:8px 10px;
      border-radius:999px;
      background:#fff;
      white-space:nowrap;
    }

    .svgWrap{
      width:100%;
      aspect-ratio: 4 / 3;
      display:block;
      background:#fff;
    }

    .note{
      padding:12px 14px;
      font-size:12px;
      color: var(--muted);
      font-weight:800;
      background:#fff;
      border-top:1px solid var(--line);
      line-height:1.4;
    }

    /* SVG内の見た目 */
    .mapText{ font-family: system-ui, -apple-system, "Noto Sans JP", sans-serif; }
  </style>
</head>

<body>
  <header class="header">
    <div></div>
    <div class="header-title">館内案内</div>
    <a class="header-home" href="./index.html">ホーム</a>
  </header>

  <div class="wrap">
    <section class="card" aria-label="館内マップ">
      <div class="tabs" role="tablist" aria-label="店舗切替">
        <button class="tab active" id="tabA" type="button">A店</button>
        <button class="tab" id="tabB" type="button">B店</button>
        <button class="tab" id="tabC" type="button">C店</button>
        <button class="tab" id="tabD" type="button">D店</button>
      </div>

      <div class="mapArea">
        <div class="mapFrame">
          <div class="mapTitle">
            <div id="mapName">A店 周辺マップ</div>
            <div class="badge">葬儀場 館内図（デモ）</div>
          </div>

          <!-- ここにSVG（画像相当）を差し替える -->
          <div id="mapHost" class="svgWrap"></div>

          <div class="note">
            ※モック用の仮マップです。実際の斎場図面/案内に差し替え前提。
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // ===== 4店舗分の「館内マップ画像（SVG）」を用意 =====
    // 斎場を意識：入口 / 受付 / 待合 / 式場 / 霊安室 / 売店(各店) / トイレ など

    function svgCommon({ highlightLabel, highlightX, highlightY }) {
      // 共通ベース：館内の箱＋部屋
      // highlightX/Yはハイライト用のピン位置
      return `
      <svg viewBox="0 0 800 600" width="100%" height="100%" aria-label="hall-map" role="img">
        <defs>
          <linearGradient id="bgG" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#ffffff"/>
            <stop offset="1" stop-color="#f9fafb"/>
          </linearGradient>
          <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="rgba(17,24,39,.12)"/>
          </filter>
        </defs>

        <!-- 背景 -->
        <rect x="0" y="0" width="800" height="600" fill="url(#bgG)"/>

        <!-- 建物外枠 -->
        <rect x="40" y="40" width="720" height="520" rx="26" fill="#fff" stroke="#e5e7eb" stroke-width="3" filter="url(#shadow)"/>

        <!-- 廊下 -->
        <rect x="360" y="70" width="90" height="460" rx="18" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
        <text class="mapText" x="405" y="300" text-anchor="middle" font-size="14" font-weight="800" fill="#6b7280" transform="rotate(-90 405 300)">通路</text>

        <!-- エリア（左側） -->
        <rect x="70" y="70" width="270" height="140" rx="18" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
        <text class="mapText" x="205" y="120" text-anchor="middle" font-size="18" font-weight="900" fill="#111827">入口</text>
        <text class="mapText" x="205" y="150" text-anchor="middle" font-size="13" font-weight="800" fill="#6b7280">正面玄関</text>

        <rect x="70" y="230" width="270" height="120" rx="18" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
        <text class="mapText" x="205" y="275" text-anchor="middle" font-size="18" font-weight="900" fill="#111827">受付</text>

        <rect x="70" y="370" width="270" height="160" rx="18" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
        <text class="mapText" x="205" y="430" text-anchor="middle" font-size="18" font-weight="900" fill="#111827">待合室</text>
        <text class="mapText" x="205" y="460" text-anchor="middle" font-size="13" font-weight="800" fill="#6b7280">ご家族・参列者</text>

        <!-- エリア（右側） -->
        <rect x="470" y="70" width="260" height="150" rx="18" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
        <text class="mapText" x="600" y="125" text-anchor="middle" font-size="18" font-weight="900" fill="#111827">式場</text>
        <text class="mapText" x="600" y="155" text-anchor="middle" font-size="13" font-weight="800" fill="#6b7280">告別式エリア</text>

        <rect x="470" y="240" width="260" height="110" rx="18" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
        <text class="mapText" x="600" y="295" text-anchor="middle" font-size="18" font-weight="900" fill="#111827">霊安室</text>

        <rect x="470" y="370" width="120" height="160" rx="18" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
        <text class="mapText" x="530" y="435" text-anchor="middle" font-size="16" font-weight="900" fill="#111827">トイレ</text>

        <rect x="610" y="370" width="120" height="160" rx="18" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
        <text class="mapText" x="670" y="435" text-anchor="middle" font-size="16" font-weight="900" fill="#111827">控室</text>

        <!-- 目的地ピン -->
        <g>
          <circle cx="${highlightX}" cy="${highlightY}" r="18" fill="#111827" opacity="0.10"></circle>
          <circle cx="${highlightX}" cy="${highlightY}" r="10" fill="#111827"></circle>
          <path d="M ${highlightX} ${highlightY+12} L ${highlightX-10} ${highlightY+40} L ${highlightX+10} ${highlightY+40} Z" fill="#111827"></path>
          <rect x="${highlightX-60}" y="${highlightY-52}" width="120" height="34" rx="12" fill="#111827"></rect>
          <text class="mapText" x="${highlightX}" y="${highlightY-30}" text-anchor="middle" font-size="14" font-weight="900" fill="#fff">${highlightLabel}</text>
        </g>

        <text class="mapText" x="400" y="585" text-anchor="middle" font-size="12" font-weight="800" fill="#9ca3af">MAP DEMO</text>
      </svg>`;
    }

    // 店舗別：売店を想定しつつ、位置を変えて「切替感」を出す
    const MAPS = {
      A: {
        name: "A店 周辺マップ",
        svg: () => svgCommon({ highlightLabel:"A店", highlightX: 205, highlightY: 510 }) // 待合室付近
      },
      B: {
        name: "B店 周辺マップ",
        svg: () => svgCommon({ highlightLabel:"B店", highlightX: 205, highlightY: 300 }) // 受付付近
      },
      C: {
        name: "C店 周辺マップ",
        svg: () => svgCommon({ highlightLabel:"C店", highlightX: 600, highlightY: 210 }) // 式場付近
      },
      D: {
        name: "D店 周辺マップ",
        svg: () => svgCommon({ highlightLabel:"D店", highlightX: 670, highlightY: 480 }) // 控室付近
      }
    };

    // ===== UI操作 =====
    const mapNameEl = document.getElementById("mapName");
    const mapHost = document.getElementById("mapHost");

    const tabs = {
      A: document.getElementById("tabA"),
      B: document.getElementById("tabB"),
      C: document.getElementById("tabC"),
      D: document.getElementById("tabD"),
    };

    function setActive(key){
      // タブ見た目
      for(const k of Object.keys(tabs)){
        tabs[k].classList.toggle("active", k === key);
      }
      // マップ差し替え
      mapNameEl.textContent = MAPS[key].name;
      mapHost.innerHTML = MAPS[key].svg();
    }

    tabs.A.addEventListener("click", ()=>setActive("A"));
    tabs.B.addEventListener("click", ()=>setActive("B"));
    tabs.C.addEventListener("click", ()=>setActive("C"));
    tabs.D.addEventListener("click", ()=>setActive("D"));

    // 初期表示
    setActive("A");
  </script>
</body>
</html>
