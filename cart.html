<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>„Ç´„Éº„Éà</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --soft:#f9fafb;

      --radius:16px;
      --shadow: 0 10px 28px rgba(17,24,39,.08);

      --primary:#111827;
      --blue:#2563eb;
      --danger:#dc2626;
      --ok:#16a34a;

      --tap:60px;
      --max:520px;

      --title:22px;
      --label:18px;
      --sub:14px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-bottom: 24px;
    }

    /* ===== Header ===== */
    .header{
      height:64px;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      border-bottom:1px solid var(--line);
      padding:0 12px;
      background:#fff;
      position:sticky;
      top:0;
      z-index:60;
      gap:8px;
    }
    .header-left{
      grid-column:1;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .header-title{
      grid-column:2;
      font-size: var(--title);
      font-weight: 900;
      text-align:center;
      letter-spacing:.02em;
    }
    .header-right{
      grid-column:3;
      justify-self:end;
      display:flex;
      align-items:center;
      gap:8px;
    }

    /* Back big button */
    .backBtn{
      height:44px;
      padding:0 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      font-weight:900;
      display:flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      white-space:nowrap;
    }
    .backBtn:active{ background:#f3f4f6; }
    .backBtn svg{ width:18px; height:18px; }

    /* Cart icon + badge */
    .iconBtn{
      width:44px;height:44px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      display:grid;
      place-items:center;
      cursor:pointer;
      position:relative;
    }
    .iconBtn:active{ background:#f3f4f6; }
    .iconBtn svg{ width:22px;height:22px; }
    .badge{
      position:absolute;
      top:-6px; right:-6px;
      min-width:22px;
      height:22px;
      padding:0 6px;
      border-radius:999px;
      background:#dc2626;
      color:#fff;
      display:none;
      align-items:center;
      justify-content:center;
      font-size:12px;
      font-weight:900;
      border:2px solid #fff;
    }

    /* Role switch */
    .role-switch{ display:flex; gap:4px; }
    .role-switch button{
      border:1px solid var(--line);
      background:#fff;
      padding:6px 10px;
      border-radius:10px;
      font-size:12px;
      font-weight:900;
      cursor:pointer;
      white-space:nowrap;
    }
    .role-switch button.active{
      background: var(--primary);
      color:#fff;
      border-color: var(--primary);
    }

    /* Success banner (Ê≥®ÊñáÂÆå‰∫Ü) */
    .successBanner{
      position:sticky;
      top:64px;
      z-index:55;
      border-bottom:1px solid #bbf7d0;
      background:#f0fdf4;
      color:#166534;
      font-weight:900;
      padding:10px 12px;
      display:none;
    }
    .successBanner .inner{
      max-width: var(--max);
      margin:0 auto;
      text-align:center;
    }

    .wrap{
      max-width: var(--max);
      margin:0 auto;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .card{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background:#fff;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-hd{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: linear-gradient(180deg, #ffffff 0%, #fafafa 100%);
    }
    .card-hd .h{
      font-size:16px;
      font-weight:900;
      color:#374151;
    }
    .pill{
      font-size:12px;
      font-weight:800;
      color: var(--muted);
      border:1px solid var(--line);
      background:#fff;
      padding:8px 10px;
      border-radius:999px;
      white-space:nowrap;
    }

    .list{ padding:12px; display:flex; flex-direction:column; gap:10px; }
    .row{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background:#fff;
    }
    .info{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:0;
    }
    .name{
      font-size: var(--label);
      font-weight:900;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sub{
      font-size:12px;
      color: var(--muted);
      font-weight:800;
    }
    .right{ display:flex; align-items:center; gap:10px; flex:0 0 auto; }

    .qty{
      display:inline-flex;
      align-items:center;
      border:1px solid var(--line);
      border-radius:14px;
      overflow:hidden;
      height:48px;
      background:#fff;
    }
    .qty button{
      width:48px;
      height:48px;
      border:0;
      background:#fff;
      font-size:22px;
      font-weight:900;
      cursor:pointer;
    }
    .qty button:active{ background:#f3f4f6; }
    .qty .n{
      width:48px;
      text-align:center;
      font-size:18px;
      font-weight:900;
    }

    .del{
      width:44px;height:44px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      font-size:18px;
      cursor:pointer;
    }
    .del:active{ background:#fef2f2; border-color:#fecaca; }

    .empty{
      padding:16px;
      color: var(--muted);
      font-weight:900;
      text-align:center;
    }

    .sum{
      padding:14px 16px;
      border-top:1px solid var(--line);
      background: var(--soft);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-weight:900;
    }
    .sum .total{ font-size:20px; }

    .actions{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .btn{
      height: var(--tap);
      border-radius:18px;
      border:0;
      font-size:18px;
      font-weight:900;
      cursor:pointer;
      box-shadow: var(--shadow);
    }
    .btn.primary{
      background: var(--ok);
      color:#fff;
    }
    .btn.danger{
      background:#fff;
      color: var(--danger);
      border:1px solid #fecaca;
      box-shadow:none;
    }
    .btn.blue{
      background: var(--blue);
      color:#fff;
    }
    .btn:disabled{
      opacity:.45;
      cursor:not-allowed;
      box-shadow:none;
    }

    .historyBtn{
      height:72px;
      border-radius:22px;
      font-size:22px;
      font-weight:900;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-left">
      <button class="backBtn" id="backBtn" type="button" aria-label="Ê≥®ÊñáÁîªÈù¢„Å´Êàª„Çã">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M15 6 9 12l6 6" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Ê≥®ÊñáÁîªÈù¢„Å´Êàª„Çã
      </button>
    </div>

    <div class="header-title">„Ç´„Éº„Éà</div>

    <div class="header-right">
      <button class="iconBtn" id="cartBtn" type="button" aria-label="„Ç´„Éº„Éà">
        <span class="badge" id="cartBadge">0</span>
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 6h15l-2 9H8L6 6Z" stroke="#111827" stroke-width="2" stroke-linejoin="round"/>
          <path d="M6 6 5 3H2" stroke="#111827" stroke-width="2" stroke-linecap="round"/>
          <circle cx="9" cy="20" r="1.6" fill="#111827"/>
          <circle cx="18" cy="20" r="1.6" fill="#111827"/>
        </svg>
      </button>

      <div class="role-switch" aria-label="Ë°®Á§∫ÂàáÊõø">
        <button id="btnHost" type="button">Âñ™‰∏ª</button>
        <button id="btnCompanion" type="button">ÂêåË°åËÄÖ</button>
      </div>
    </div>
  </header>

  <!-- ‚òÖÊ≥®ÊñáÂÆå‰∫Ü„Éê„Éä„Éº -->
  <div class="successBanner" id="successBanner">
    <div class="inner">Ê≥®Êñá„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü</div>
  </div>

  <div class="wrap">
    <section class="card">
      <div class="card-hd">
        <div class="h">„Ç´„Éº„ÉàÂÜÖÂÆπ</div>
        <div class="pill" id="countPill">0ÁÇπ</div>
      </div>
      <!-- ‚òÖÊ≥®ÊñáÂÆå‰∫Ü„É°„ÉÉ„Çª„Éº„Ç∏Ôºà„Ç´„Éº„ÉâÂÜÖÔºâ -->
      <div id="doneMsg" style="
        display:none;
        margin:12px 12px 0;
        border:1px solid #bbf7d0;
        background:#f0fdf4;
        color:#166534;
        padding:12px 14px;
        border-radius:14px;
        font-weight:900;
        text-align:center;">
        Ê≥®Êñá„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü
      </div>
      <div class="list" id="cartList"></div>


      <div class="sum">
        <div>ÂêàË®à</div>
        <div class="total" id="total">¬•0</div>
      </div>

      <div class="actions">
        <!-- Ê≥®Êñá„Åô„ÇãÔºàÁîªÈù¢ÈÅ∑Áßª„Åó„Å™„ÅÑÔºâ -->
        <button class="btn primary" id="orderBtn" type="button">Ê≥®Êñá„Åô„Çã</button>

        <!-- ÂÖ®ÂâäÈô§ -->
        <button class="btn danger" id="clearAllBtn" type="button">„Ç´„Éº„Éà„Çí„Åô„Åπ„Å¶ÂâäÈô§</button>

        <!-- Â±•Ê≠¥ -->
        <button class="btn blue historyBtn" id="historyBtn" type="button">Ë≥ºÂÖ•Â±•Ê≠¥„ÇíË¶ã„Çã</button>
      </div>
    </section>
  </div>

<script>
  // ===== ÂïÜÂìÅ„Éû„Çπ„Çø =====
  const PRODUCTS = [
    { id:"p_beer", name:"Áì∂„Éì„Éº„É´", price:600 },
    { id:"p_tea",  name:"„ÅäËå∂Ôºà„Éö„ÉÉ„Éà„Éú„Éà„É´Ôºâ", price:160 },
    { id:"p_wet",  name:"„Åä„Åó„Åº„Çä", price:80 },
    { id:"s_water", name:"Ê∞¥Ôºà„Éö„ÉÉ„Éà„Éú„Éà„É´Ôºâ", price:120 },
    { id:"s_candy", name:"„ÅÆ„Å©È£¥", price:150 },
    { id:"s_towel", name:"„Éè„É≥„Ç´„ÉÅ", price:300 },
    { id:"s_coffee", name:"„Ç≥„Éº„Éí„ÉºÔºàÁº∂Ôºâ", price:140 },
    { id:"s_choco", name:"„ÉÅ„Éß„Ç≥„É¨„Éº„Éà", price:220 },
  ];

  const LS_CART = "miniapp_cart";
  const LS_ROLE = "miniapp_role";
  const LS_HISTORY = "miniapp_order_history";
  const LS_APPLICANT_NAME = "miniapp_applicant_name";

  if(!localStorage.getItem(LS_ROLE)) localStorage.setItem(LS_ROLE, "host");
  if(!localStorage.getItem(LS_APPLICANT_NAME)) localStorage.setItem(LS_APPLICANT_NAME, "Â±±Áî∞ Â§™ÈÉé");

  const backBtn = document.getElementById("backBtn");
  const cartBtn = document.getElementById("cartBtn");
  const cartBadge = document.getElementById("cartBadge");

  const btnHost = document.getElementById("btnHost");
  const btnCompanion = document.getElementById("btnCompanion");

  const cartList = document.getElementById("cartList");
  const countPill = document.getElementById("countPill");
  const totalEl = document.getElementById("total");

  const orderBtn = document.getElementById("orderBtn");
  const clearAllBtn = document.getElementById("clearAllBtn");
  const historyBtn = document.getElementById("historyBtn");

  const successBanner = document.getElementById("successBanner");
  const doneMsg = document.getElementById("doneMsg");

  // „ÄåÊ≥®Êñá„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü„Äç„ÇíË°®Á§∫„Åô„Åπ„Åç„ÅãÔºàÁîªÈù¢ÂÜÖÁä∂ÊÖãÔºâ
  let orderJustCompleted = false;

  // ===== Utils =====
  function yen(n){ return "¬•" + Number(n||0).toLocaleString("ja-JP"); }
  function escapeHtml(s){
    return String(s)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  function loadCart(){
    try{
      const raw = localStorage.getItem(LS_CART);
      if(!raw) return {};
      const obj = JSON.parse(raw);
      return (obj && typeof obj === "object") ? obj : {};
    }catch{
      return {};
    }
  }
  function saveCart(cart){
    localStorage.setItem(LS_CART, JSON.stringify(cart));
  }

  // „Éû„Çπ„Çø„Å´ÁÑ°„ÅÑID„ÅØÂâäÈô§Ôºà„Éê„ÉÉ„Ç∏„ÅåÊ∂à„Åà„Å™„ÅÑÂïèÈ°åÂØæÁ≠ñÔºâ
  function normalizeCart(cart){
    const out = {};
    let changed = false;

    for (const [id, qtyRaw] of Object.entries(cart || {})) {
      const q = Number(qtyRaw || 0);
      const exists = PRODUCTS.some(p => p.id === id);
      if (!exists || !Number.isFinite(q) || q <= 0) { changed = true; continue; }
      out[id] = q;
    }
    if (JSON.stringify(out) !== JSON.stringify(cart)) changed = true;
    return { cart: out, changed };
  }

  function loadHistory(){
    try{
      const raw = localStorage.getItem(LS_HISTORY);
      if(!raw) return [];
      const arr = JSON.parse(raw);
      return Array.isArray(arr) ? arr : [];
    }catch{
      return [];
    }
  }
  function saveHistory(arr){
    localStorage.setItem(LS_HISTORY, JSON.stringify(arr));
  }

  function cartCount(cart){
    return Object.values(cart).reduce((a,b)=>a+Number(b||0),0);
  }
  function cartTotal(cart){
    let sum=0;
    for(const [id, qty] of Object.entries(cart)){
      const p = PRODUCTS.find(x=>x.id===id);
      if(p) sum += p.price * Number(qty||0);
    }
    return sum;
  }

  function getRole(){ return localStorage.getItem(LS_ROLE) || "host"; }
  function setRole(role){ localStorage.setItem(LS_ROLE, role); hideSuccess(); render(); }

  function formatDate(d){
    const pad = (n)=> String(n).padStart(2,"0");
    return `${d.getFullYear()}/${pad(d.getMonth()+1)}/${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
  }
  function makeOrderId(){
    const d = new Date();
    const pad = (n)=> String(n).padStart(2,"0");
    const ymd = `${d.getFullYear()}${pad(d.getMonth()+1)}${pad(d.getDate())}`;
    return `H-${ymd}-${Math.random().toString(36).slice(2,6).toUpperCase()}`;
  }

  // ‚òÖËøΩÂä†ÔºöhideSuccess „ÅåÁÑ°„ÅÑ„Åõ„ÅÑ„ÅßËêΩ„Å°„Å¶„Åü„ÅÆ„ÅßÂÆöÁæ©
  function hideSuccess(){
    successBanner.style.display = "none";
    doneMsg.style.display = "none";
    orderJustCompleted = false;
  }

  function showSuccess(){
    successBanner.style.display = "";
    doneMsg.style.display = "";
    // Ëá™Âãï„ÅßÊ∂à„Åó„Åü„Åë„Çå„Å∞„Åì„ÅÆ„Åæ„Åæ„ÄÇÊ∂à„Åï„Å™„ÅÑ„Å™„Çâ‰∏ã2Ë°å„ÇíÂâäÈô§„Åó„Å¶OK
    setTimeout(()=>{ successBanner.style.display = "none"; }, 5000);
  }

  // ===== Navigation =====
  backBtn.addEventListener("click", ()=> location.href = "./order.html");
  cartBtn.addEventListener("click", ()=> location.href = "./cart.html");
  historyBtn.addEventListener("click", ()=> location.href = "./history.html");

  btnHost.addEventListener("click", ()=>setRole("host"));
  btnCompanion.addEventListener("click", ()=>setRole("companion"));

  // ===== ÂÖ®ÂâäÈô§ =====
  clearAllBtn.addEventListener("click", ()=>{
    saveCart({});
    hideSuccess();
    render();
  });

  // ===== Ê≥®Êñá„Åô„ÇãÔºàÁîªÈù¢ÈÅ∑Áßª„Åó„Å™„ÅÑÔºâ =====
  orderBtn.addEventListener("click", ()=>{
    const loaded = loadCart();
    const normalized = normalizeCart(loaded);
    const cart = normalized.cart;
    if(normalized.changed) saveCart(cart);

    const entries = Object.entries(cart).filter(([_,q]) => Number(q||0) > 0);
    if(entries.length === 0) return;

    const applicant = localStorage.getItem(LS_APPLICANT_NAME) || "‚Äî";
    const role = getRole();
    const roleLabel = role === "host" ? "Âñ™‰∏ª" : "ÂêåË°åËÄÖ";

    const items = entries
      .map(([id, qty])=>{
        const p = PRODUCTS.find(x=>x.id===id);
        if(!p) return null;
        return `${p.name} √ó ${Number(qty||0)}`;
      })
      .filter(Boolean);

    const total = cartTotal(cart);

    // Â±•Ê≠¥„Å´ËøΩÂä†
    const history = loadHistory();
    history.unshift({
      id: makeOrderId(),
      date: formatDate(new Date()),
      total,
      items,
      operatorRole: roleLabel // ‚òÖ„Åì„Çå„Åß„ÄåÂñ™‰∏ª/ÂêåË°åËÄÖ„Äç„ÅåÂ±•Ê≠¥„ÅßÂàÜ„Åã„Çã
    });
    saveHistory(history);

    // „Ç´„Éº„Éà„ÇíÁ©∫„Å´
    saveCart({});

    // ÂÆå‰∫ÜË°®Á§∫Ôºà„Åì„ÅÆÁîªÈù¢„ÅÆ„Åæ„ÅæÔºâ
    orderJustCompleted = true;
    render();
    showSuccess();
    doneMsg.scrollIntoView({ behavior:"smooth", block:"start" });
  });

  // ===== „Ç§„Éô„É≥„ÉàÂßîË≠≤ÔºàÊï∞ÈáèÔºã/‚àí/ÂâäÈô§Ôºâ =====
  document.addEventListener("click", (e)=>{
    const t = e.target;
    if(!(t instanceof Element)) return;

    const act = t.getAttribute("data-act");
    const del = t.getAttribute("data-del");

    if(act){
      const id = t.getAttribute("data-id");
      if(!id) return;

      const loaded = loadCart();
      const normalized = normalizeCart(loaded);
      const cart = normalized.cart;

      const cur = Number(cart[id] || 0);
      const next = act === "plus" ? cur + 1 : Math.max(0, cur - 1);
      if(next <= 0) delete cart[id];
      else cart[id] = next;

      saveCart(cart);
      hideSuccess();
      render();
      return;
    }

    if(del){
      const loaded = loadCart();
      const normalized = normalizeCart(loaded);
      const cart = normalized.cart;

      delete cart[del];
      saveCart(cart);
      hideSuccess();
      render();
      return;
    }
  });

  // ===== Render =====
  function renderHeader(cart){
    const role = getRole();
    const host = role === "host";
    btnHost.classList.toggle("active", host);
    btnCompanion.classList.toggle("active", !host);

    const c = cartCount(cart);
    if(c > 0){
      cartBadge.style.display = "inline-flex";
      cartBadge.textContent = String(c);
    }else{
      cartBadge.style.display = "none";
    }
  }

  function render(){
    const loaded = loadCart();
    const normalized = normalizeCart(loaded);
    const cart = normalized.cart;
    if(normalized.changed) saveCart(cart);

    renderHeader(cart);

    const entries = Object.entries(cart).filter(([_,q]) => Number(q||0) > 0);

    const count = cartCount(cart);
    countPill.textContent = `${count}ÁÇπ`;
    totalEl.textContent = yen(cartTotal(cart));

    const has = entries.length > 0;
    orderBtn.disabled = !has;
    clearAllBtn.disabled = !has;

    if(!has){
      cartList.innerHTML = `<div class="empty">„Ç´„Éº„Éà„ÅØ„ÄÅÁ©∫„Å´„Å™„Çä„Åæ„Åô</div>`;

      // ‚òÖÊ≥®ÊñáÁõ¥Âæå„Å†„ÅëÂÆå‰∫Ü„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÊÆã„Åô
      if(orderJustCompleted){
        doneMsg.style.display = "";
      }else{
        doneMsg.style.display = "none";
      }
      return;
    }

    // „Ç´„Éº„Éà„Åå„ÅÇ„ÇãÊôÇ„ÅØÂÆå‰∫Ü„É°„ÉÉ„Çª„Éº„Ç∏„ÅØÈö†„Åô
    doneMsg.style.display = "none";

    cartList.innerHTML = entries.map(([id, qty])=>{
      const p = PRODUCTS.find(x=>x.id===id);
      if(!p) return "";
      const q = Number(qty||0);
      const sub = p.price * q;

      return `
        <div class="row">
          <div class="info">
