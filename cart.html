<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>カート</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --soft:#f9fafb;

      --radius:16px;
      --shadow: 0 10px 28px rgba(17,24,39,.08);

      --primary:#111827;
      --blue:#2563eb;

      --max:520px;
      --title:22px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-bottom: 92px;
    }

    .header{
      height:64px;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      border-bottom:1px solid var(--line);
      padding:0 12px;
      background:#fff;
      position:sticky;
      top:0;
      z-index:50;
      gap:8px;
    }
    .header-title{
      grid-column:2;
      font-size: var(--title);
      font-weight: 900;
      text-align:center;
      letter-spacing:.02em;
    }
    .header-left{
      grid-column:1;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .header-right{
      grid-column:3;
      justify-self:end;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .iconBtn{
      width:44px;height:44px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      display:grid;
      place-items:center;
      cursor:pointer;
    }
    .iconBtn:active{ background:#f3f4f6; }
    .iconBtn svg{ width:22px;height:22px; }
    .header-link{
      font-size:18px;
      font-weight:900;
      text-decoration:none;
      color: var(--blue);
      white-space:nowrap;
    }

    .role-pill{
      font-size:12px;
      font-weight:900;
      border:1px solid var(--line);
      padding:8px 10px;
      border-radius:999px;
      color:#374151;
      background:#fff;
      white-space:nowrap;
    }

    .wrap{
      max-width: var(--max);
      margin:0 auto;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .banner{
      border:1px solid #fde68a;
      background:#fffbeb;
      color:#92400e;
      border-radius:16px;
      padding:12px 14px;
      font-weight:900;
      line-height:1.4;
    }

    .card{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background:#fff;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-hd{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: linear-gradient(180deg, #ffffff 0%, #fafafa 100%);
    }
    .card-hd .h{
      font-size:16px;
      font-weight:900;
      color:#374151;
    }

    .list{ padding:12px; display:flex; flex-direction:column; gap:10px; }
    .row{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      background:#fff;
      opacity:.8;
    }
    .info{ min-width:0; }
    .name{
      font-size:16px;
      font-weight:900;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sub{
      margin-top:6px;
      font-size:12px;
      color: var(--muted);
      font-weight:800;
    }
    .price{
      font-weight:900;
      white-space:nowrap;
    }

    .empty{
      padding:14px 16px;
      color: var(--muted);
      font-weight:900;
    }

    .bottomBar{
      position:fixed;
      left:0; right:0; bottom:0;
      background:#fff;
      border-top:1px solid var(--line);
      padding:12px 12px calc(12px + env(safe-area-inset-bottom));
      z-index:60;
    }
    .bottomInner{
      max-width: var(--max);
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      border:1px solid var(--line);
      border-radius:18px;
      padding:12px 14px;
      box-shadow: var(--shadow);
    }
    .bottomInner .t{ font-weight:900; color:#374151; }
    .bottomInner .v{ font-weight:900; font-size:20px; }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-left">
      <button class="iconBtn" type="button" id="backBtn" aria-label="戻る">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M15 6 9 12l6 6" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div class="header-title">カート</div>
    <div class="header-right">
      <span class="role-pill" id="rolePill">—</span>
      <a class="header-link" href="./history.html">履歴</a>
      <a class="header-link" href="./index.html">ホーム</a>
    </div>
  </header>

  <div class="wrap">
    <div class="banner">現在、オーダー機能は停止中です（カートは表示のみ）。</div>

    <section class="card">
      <div class="card-hd">
        <div class="h">カート内容</div>
        <div class="role-pill" id="countPill">0点</div>
      </div>
      <div class="list" id="cartList"></div>
    </section>
  </div>

  <div class="bottomBar" id="bottomBar" style="display:none;">
    <div class="bottomInner">
      <div>
        <div class="t">合計</div>
        <div class="v" id="total">¥0</div>
      </div>
    </div>
  </div>

  <script>
    const PRODUCTS = [
      { id:"p_beer", name:"瓶ビール", price:600 },
      { id:"p_tea",  name:"お茶（ペットボトル）", price:160 },
      { id:"p_wet",  name:"おしぼり", price:80 },
      { id:"s_water", name:"水（ペットボトル）", price:120 },
      { id:"s_candy", name:"のど飴", price:150 },
      { id:"s_towel", name:"ハンカチ", price:300 },
      { id:"s_coffee", name:"コーヒー（缶）", price:140 },
      { id:"s_choco", name:"チョコレート", price:220 },
    ];

    const LS_CART = "miniapp_cart";
    const LS_ROLE = "miniapp_role"; // "host" | "companion"

    const backBtn = document.getElementById("backBtn");
    const cartList = document.getElementById("cartList");
    const totalEl = document.getElementById("total");
    const countPill = document.getElementById("countPill");
    const rolePill = document.getElementById("rolePill");
    const bottomBar = document.getElementById("bottomBar");

    backBtn.addEventListener("click", ()=>{ location.href = "./order.html"; });

    function yen(n){ return "¥" + Number(n||0).toLocaleString("ja-JP"); }
    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }
    function loadCart(){
      try{
        const raw = localStorage.getItem(LS_CART);
        if(!raw) return {};
        const obj = JSON.parse(raw);
        return (obj && typeof obj === "object") ? obj : {};
      }catch{
        return {};
      }
    }
    function getRole(){ return localStorage.getItem(LS_ROLE) || "host"; }

    function calc(){
      const cart = loadCart();
      const entries = Object.entries(cart).filter(([_,q])=>Number(q||0)>0);

      let count = 0;
      let sum = 0;

      const rows = entries.map(([id, qty])=>{
        const p = PRODUCTS.find(x=>x.id===id);
        if(!p) return "";
        const q = Number(qty||0);
        const sub = p.price * q;
        count += q;
        sum += sub;

        return `
          <div class="row">
            <div class="info">
              <div class="name">${escapeHtml(p.name)}</div>
              <div class="sub">${yen(p.price)} × ${q} = ${yen(sub)}</div>
            </div>
            <div class="price">${yen(sub)}</div>
          </div>
        `;
      }).join("");

      countPill.textContent = `${count}点`;
      totalEl.textContent = yen(sum);

      if(entries.length === 0){
        cartList.innerHTML = `<div class="empty">カートは空です。</div>`;
      }else{
        cartList.innerHTML = rows;
      }

      const role = getRole();
      rolePill.textContent = (role === "host") ? "喪主" : "同行者";
      bottomBar.style.display = (role === "host") ? "" : "none";
    }

    calc();
  </script>
</body>
</html>
