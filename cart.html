<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ã‚ªãƒ¼ãƒ€ãƒ¼ï¼ˆã‚«ãƒ¼ãƒˆï¼‰</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --soft:#f9fafb;

      --radius:16px;
      --shadow: 0 10px 28px rgba(17,24,39,.08);

      --primary:#111827;
      --blue:#2563eb;
      --danger:#dc2626;
      --ok:#16a34a;

      --tap:60px;
      --max:520px;

      --title:22px;
      --label:18px;
      --sub:14px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-bottom: 24px;
    }

    /* ===== Header ===== */
    .header{
      height:64px;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      border-bottom:1px solid var(--line);
      padding:0 12px;
      background:#fff;
      position:sticky;
      top:0;
      z-index:60;
      gap:8px;
    }
    .header-left{
      grid-column:1;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .header-title{
      grid-column:2;
      font-size: var(--title);
      font-weight: 900;
      text-align:center;
      letter-spacing:.02em;
    }
    .header-right{
      grid-column:3;
      justify-self:end;
      display:flex;
      align-items:center;
      gap:8px;
    }

    /* Back big button */
    .backBtn{
      height:44px;
      padding:0 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      font-weight:900;
      display:flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      white-space:nowrap;
    }
    .backBtn:active{ background:#f3f4f6; }
    .backBtn svg{ width:18px; height:18px; }

    /* Cart icon + badge */
    .iconBtn{
      width:44px;height:44px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      display:grid;
      place-items:center;
      cursor:pointer;
      position:relative;
    }
    .iconBtn:active{ background:#f3f4f6; }
    .iconBtn svg{ width:22px;height:22px; }
    .badge{
      position:absolute;
      top:-6px; right:-6px;
      min-width:22px;
      height:22px;
      padding:0 6px;
      border-radius:999px;
      background:#dc2626;
      color:#fff;
      display:none;
      align-items:center;
      justify-content:center;
      font-size:12px;
      font-weight:900;
      border:2px solid #fff;
    }

    /* Role switch */
    .role-switch{ display:flex; gap:4px; }
    .role-switch button{
      border:1px solid var(--line);
      background:#fff;
      padding:6px 10px;
      border-radius:10px;
      font-size:12px;
      font-weight:900;
      cursor:pointer;
      white-space:nowrap;
    }
    .role-switch button.active{
      background: var(--primary);
      color:#fff;
      border-color: var(--primary);
    }

    .wrap{
      max-width: var(--max);
      margin:0 auto;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .card{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background:#fff;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-hd{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: linear-gradient(180deg, #ffffff 0%, #fafafa 100%);
    }
    .card-hd .h{
      font-size:16px;
      font-weight:900;
      color:#374151;
    }
    .pill{
      font-size:12px;
      font-weight:800;
      color: var(--muted);
      border:1px solid var(--line);
      background:#fff;
      padding:8px 10px;
      border-radius:999px;
      white-space:nowrap;
    }

    .list{ padding:12px; display:flex; flex-direction:column; gap:10px; }
    .row{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background:#fff;
    }
    .info{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:0;
    }
    .name{
      font-size: var(--label);
      font-weight:900;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sub{
      font-size:12px;
      color: var(--muted);
      font-weight:800;
    }
    .right{ display:flex; align-items:center; gap:10px; flex:0 0 auto; }

    .qty{
      display:inline-flex;
      align-items:center;
      border:1px solid var(--line);
      border-radius:14px;
      overflow:hidden;
      height:48px;
      background:#fff;
    }
    .qty button{
      width:48px;
      height:48px;
      border:0;
      background:#fff;
      font-size:22px;
      font-weight:900;
      cursor:pointer;
    }
    .qty button:active{ background:#f3f4f6; }
    .qty .n{
      width:48px;
      text-align:center;
      font-size:18px;
      font-weight:900;
    }

    .del{
      width:44px;height:44px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      font-size:18px;
      cursor:pointer;
    }
    .del:active{ background:#fef2f2; border-color:#fecaca; }

    .empty{
      padding:16px;
      color: var(--muted);
      font-weight:900;
      text-align:center;
    }

    .sum{
      padding:14px 16px;
      border-top:1px solid var(--line);
      background: var(--soft);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-weight:900;
    }
    .sum .total{ font-size:20px; }

    .actions{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .btn{
      height: var(--tap);
      border-radius:18px;
      border:0;
      font-size:18px;
      font-weight:900;
      cursor:pointer;
      box-shadow: var(--shadow);
    }
    .btn.primary{
      background: var(--ok);
      color:#fff;
    }
    .btn.danger{
      background:#fff;
      color: var(--danger);
      border:1px solid #fecaca;
      box-shadow:none;
    }
    .btn.blue{
      background: var(--blue);
      color:#fff;
    }
    .btn:disabled{
      opacity:.45;
      cursor:not-allowed;
      box-shadow:none;
    }

    /* é«˜é½¢è€…å‘ã‘ï¼šå±¥æ­´ãƒœã‚¿ãƒ³ã‚’å¤§ãã */
    .historyBtn{
      height:72px;
      border-radius:22px;
      font-size:22px;
      font-weight:900;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-left">
      <button class="backBtn" id="backBtn" type="button" aria-label="ã‚ªãƒ¼ãƒ€ãƒ¼ã«æˆ»ã‚‹">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M15 6 9 12l6 6" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        ã‚ªãƒ¼ãƒ€ãƒ¼ã«æˆ»ã‚‹
      </button>
    </div>

    <div class="header-title">ã‚«ãƒ¼ãƒˆ</div>

    <div class="header-right">
      <button class="iconBtn" id="cartBtn" type="button" aria-label="ã‚«ãƒ¼ãƒˆ">
        <span class="badge" id="cartBadge">0</span>
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 6h15l-2 9H8L6 6Z" stroke="#111827" stroke-width="2" stroke-linejoin="round"/>
          <path d="M6 6 5 3H2" stroke="#111827" stroke-width="2" stroke-linecap="round"/>
          <circle cx="9" cy="20" r="1.6" fill="#111827"/>
          <circle cx="18" cy="20" r="1.6" fill="#111827"/>
        </svg>
      </button>

      <div class="role-switch" aria-label="è¡¨ç¤ºåˆ‡æ›¿">
        <button id="btnHost" type="button">å–ªä¸»</button>
        <button id="btnCompanion" type="button">åŒè¡Œè€…</button>
      </div>
    </div>
  </header>

  <div class="wrap">
    <section class="card">
      <div class="card-hd">
        <div class="h">ã‚«ãƒ¼ãƒˆå†…å®¹</div>
        <div class="pill" id="countPill">0ç‚¹</div>
      </div>

      <div class="list" id="cartList"></div>

      <div class="sum">
        <div>åˆè¨ˆ</div>
        <div class="total" id="total">Â¥0</div>
      </div>

      <div class="actions">
        <!-- â˜…è¿½åŠ ï¼šæ³¨æ–‡ã™ã‚‹ï¼ˆã‚«ãƒ¼ãƒˆç©ºãªã‚‰éæ´»æ€§ï¼‰ -->
        <button class="btn primary" id="orderBtn" type="button">æ³¨æ–‡ã™ã‚‹</button>

        <!-- å…¨å‰Šé™¤ -->
        <button class="btn danger" id="clearAllBtn" type="button">ã‚«ãƒ¼ãƒˆã‚’ã™ã¹ã¦å‰Šé™¤</button>

        <!-- å±¥æ­´ -->
        <button class="btn blue historyBtn" id="historyBtn" type="button">è³¼å…¥å±¥æ­´ã‚’è¦‹ã‚‹</button>
      </div>
    </section>
  </div>

  <script>
    // ===== å•†å“ãƒã‚¹ã‚¿ï¼ˆorder.html ã¨æƒãˆã‚‹ï¼‰ =====
    const PRODUCTS = [
      { id:"p_beer", name:"ç“¶ãƒ“ãƒ¼ãƒ«", price:600 },
      { id:"p_tea",  name:"ãŠèŒ¶ï¼ˆãƒšãƒƒãƒˆãƒœãƒˆãƒ«ï¼‰", price:160 },
      { id:"p_wet",  name:"ãŠã—ã¼ã‚Š", price:80 },
      { id:"s_water", name:"æ°´ï¼ˆãƒšãƒƒãƒˆãƒœãƒˆãƒ«ï¼‰", price:120 },
      { id:"s_candy", name:"ã®ã©é£´", price:150 },
      { id:"s_towel", name:"ãƒãƒ³ã‚«ãƒ", price:300 },
      { id:"s_coffee", name:"ã‚³ãƒ¼ãƒ’ãƒ¼ï¼ˆç¼¶ï¼‰", price:140 },
      { id:"s_choco", name:"ãƒãƒ§ã‚³ãƒ¬ãƒ¼ãƒˆ", price:220 },
    ];

    const LS_CART = "miniapp_cart";           // â˜…å–ªä¸»/åŒè¡Œè€…ã§å…±æœ‰
    const LS_ROLE = "miniapp_role";           // è¡¨ç¤ºåˆ‡æ›¿ï¼ˆUIçµ±ä¸€ç”¨ï¼‰
    const LS_HISTORY = "miniapp_order_history"; // â˜…è³¼å…¥å±¥æ­´ä¿å­˜å…ˆ
    const LS_APPLICANT_NAME = "miniapp_applicant_name"; // ç”³è¾¼è€…åï¼ˆãƒ¢ãƒƒã‚¯ï¼‰

    if(!localStorage.getItem(LS_ROLE)) localStorage.setItem(LS_ROLE, "host");
    if(!localStorage.getItem(LS_APPLICANT_NAME)) localStorage.setItem(LS_APPLICANT_NAME, "å±±ç”° å¤ªéƒ");

    // ===== Elements =====
    const backBtn = document.getElementById("backBtn");
    const cartBtn = document.getElementById("cartBtn");
    const cartBadge = document.getElementById("cartBadge");

    const btnHost = document.getElementById("btnHost");
    const btnCompanion = document.getElementById("btnCompanion");

    const cartList = document.getElementById("cartList");
    const countPill = document.getElementById("countPill");
    const totalEl = document.getElementById("total");

    const orderBtn = document.getElementById("orderBtn");
    const clearAllBtn = document.getElementById("clearAllBtn");
    const historyBtn = document.getElementById("historyBtn");

    // ===== Utils =====
    function yen(n){ return "Â¥" + Number(n||0).toLocaleString("ja-JP"); }
    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function loadCart(){
      try{
        const raw = localStorage.getItem(LS_CART);
        if(!raw) return {};
        const obj = JSON.parse(raw);
        return (obj && typeof obj === "object") ? obj : {};
      }catch{
        return {};
      }
    }
    function saveCart(cart){
      localStorage.setItem(LS_CART, JSON.stringify(cart));
    }

    // â˜…ãƒãƒƒã‚¸ãŒæ¶ˆãˆãªã„å¯¾ç­–ï¼šãƒã‚¹ã‚¿ã«ç„¡ã„IDã¯è‡ªå‹•ã§å‰Šé™¤
    function normalizeCart(cart){
      const out = {};
      let changed = false;

      for (const [id, qtyRaw] of Object.entries(cart || {})) {
        const q = Number(qtyRaw || 0);
        const exists = PRODUCTS.some(p => p.id === id);
        if (!exists || !Number.isFinite(q) || q <= 0) { changed = true; continue; }
        out[id] = q;
      }
      if (JSON.stringify(out) !== JSON.stringify(cart)) changed = true;
      return { cart: out, changed };
    }

    function loadHistory(){
      try{
        const raw = localStorage.getItem(LS_HISTORY);
        if(!raw) return [];
        const arr = JSON.parse(raw);
        return Array.isArray(arr) ? arr : [];
      }catch{
        return [];
      }
    }
    function saveHistory(arr){
      localStorage.setItem(LS_HISTORY, JSON.stringify(arr));
    }

    function cartCount(cart){
      return Object.values(cart).reduce((a,b)=>a+Number(b||0),0);
    }
    function cartTotal(cart){
      let sum=0;
      for(const [id, qty] of Object.entries(cart)){
        const p = PRODUCTS.find(x=>x.id===id);
        if(p) sum += p.price * Number(qty||0);
      }
      return sum;
    }

    function getRole(){ return localStorage.getItem(LS_ROLE) || "host"; }
    function setRole(role){ localStorage.setItem(LS_ROLE, role); render(); }

    function formatDate(d){
      const pad = (n)=> String(n).padStart(2,"0");
      return `${d.getFullYear()}/${pad(d.getMonth()+1)}/${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }
    function makeOrderId(){
      const d = new Date();
      const pad = (n)=> String(n).padStart(2,"0");
      const ymd = `${d.getFullYear()}${pad(d.getMonth()+1)}${pad(d.getDate())}`;
      return `H-${ymd}-${Math.random().toString(36).slice(2,6).toUpperCase()}`;
    }

    // ===== Navigation =====
    backBtn.addEventListener("click", ()=> location.href = "./order.html");
    cartBtn.addEventListener("click", ()=> location.href = "./cart.html");
    historyBtn.addEventListener("click", ()=> location.href = "./history.html");

    btnHost.addEventListener("click", ()=>setRole("host"));
    btnCompanion.addEventListener("click", ()=>setRole("companion"));

    // ===== å…¨å‰Šé™¤ =====
    clearAllBtn.addEventListener("click", ()=>{
      saveCart({});
      render();
    });

    // ===== æ³¨æ–‡ã™ã‚‹ï¼ˆå±¥æ­´ã«ä¿å­˜ã—ã¦ã‚«ãƒ¼ãƒˆç©ºã«ã—ã¦å±¥æ­´ã¸ï¼‰ =====
    orderBtn.addEventListener("click", ()=>{
      const loaded = loadCart();
      const normalized = normalizeCart(loaded);
      const cart = normalized.cart;
      if(normalized.changed) saveCart(cart);

      const entries = Object.entries(cart).filter(([_,q]) => Number(q||0) > 0);
      if(entries.length === 0) return;

      const applicant = localStorage.getItem(LS_APPLICANT_NAME) || "â€”";
      const role = getRole();
      const roleLabel = role === "host" ? "å–ªä¸»" : "åŒè¡Œè€…";

      const items = entries
        .map(([id, qty])=>{
          const p = PRODUCTS.find(x=>x.id===id);
          if(!p) return null;
          return `${p.name} Ã— ${Number(qty||0)}`;
        })
        .filter(Boolean);

      const total = cartTotal(cart);

      const history = loadHistory();
      history.unshift({
        id: makeOrderId(),
        date: formatDate(new Date()),
        total,
        items,
        orderedBy: applicant,       // â˜…æ³¨æ–‡è€…ï¼ˆç”³è¾¼è€…ï¼‰
        operatorRole: roleLabel     // ä»»æ„ï¼šæ“ä½œã—ãŸã®ãŒå–ªä¸»/åŒè¡Œè€…
      });
      saveHistory(history);

      // ã‚«ãƒ¼ãƒˆã‚’ç©ºã«
      saveCart({});

      // å±¥æ­´ã¸
      location.href = "./history.html";
    });

    // ===== ã‚¤ãƒ™ãƒ³ãƒˆå§”è­²ï¼ˆæ•°é‡ï¼‹/âˆ’/å‰Šé™¤ï¼‰ =====
    document.addEventListener("click", (e)=>{
      const t = e.target;
      if(!(t instanceof Element)) return;

      const act = t.getAttribute("data-act");
      const del = t.getAttribute("data-del");

      if(act){
        const id = t.getAttribute("data-id");
        if(!id) return;
        const loaded = loadCart();
        const normalized = normalizeCart(loaded);
        const cart = normalized.cart;

        const cur = Number(cart[id] || 0);
        const next = act === "plus" ? cur + 1 : Math.max(0, cur - 1);
        if(next <= 0) delete cart[id];
        else cart[id] = next;

        saveCart(cart);
        render();
        return;
      }

      if(del){
        const loaded = loadCart();
        const normalized = normalizeCart(loaded);
        const cart = normalized.cart;

        delete cart[del];
        saveCart(cart);
        render();
        return;
      }
    });

    // ===== Render =====
    function renderHeader(cart){
      const role = getRole();
      const host = role === "host";
      btnHost.classList.toggle("active", host);
      btnCompanion.classList.toggle("active", !host);

      const c = cartCount(cart);
      if(c > 0){
        cartBadge.style.display = "inline-flex";
        cartBadge.textContent = String(c);
      }else{
        cartBadge.style.display = "none";
      }
    }

    function render(){
      const loaded = loadCart();
      const normalized = normalizeCart(loaded);
      const cart = normalized.cart;
      if(normalized.changed) saveCart(cart);

      renderHeader(cart);

      const entries = Object.entries(cart).filter(([_,q]) => Number(q||0) > 0);

      const count = cartCount(cart);
      countPill.textContent = `${count}ç‚¹`;
      totalEl.textContent = yen(cartTotal(cart));

      // ãƒœã‚¿ãƒ³åˆ¶å¾¡
      const has = entries.length > 0;
      orderBtn.disabled = !has;
      clearAllBtn.disabled = !has;

      // ç©ºè¡¨ç¤º
      if(!has){
        cartList.innerHTML = `<div class="empty">ã‚«ãƒ¼ãƒˆã¯ã€ç©ºã«ãªã‚Šã¾ã™</div>`;
        return;
      }

      cartList.innerHTML = entries.map(([id, qty])=>{
        const p = PRODUCTS.find(x=>x.id===id);
        if(!p) return "";
        const q = Number(qty||0);
        const sub = p.price * q;

        return `
          <div class="row">
            <div class="info">
              <div class="name">${escapeHtml(p.name)}</div>
              <div class="sub">${yen(p.price)} Ã— ${q} = ${yen(sub)}</div>
            </div>

            <div class="right">
              <div class="qty" aria-label="${escapeHtml(p.name)} æ•°é‡">
                <button type="button" data-act="minus" data-id="${id}" aria-label="æ¸›ã‚‰ã™">âˆ’</button>
                <div class="n">${q}</div>
                <button type="button" data-act="plus" data-id="${id}" aria-label="å¢—ã‚„ã™">ï¼‹</button>
              </div>

              <button class="del" type="button" data-del="${id}" aria-label="å‰Šé™¤">ğŸ—‘</button>
            </div>
          </div>
        `;
      }).join("");
    }

    // æˆ»ã£ã¦ããŸæ™‚ã«ã‚‚æœ€æ–°åæ˜ 
    window.addEventListener("pageshow", () => render());
    document.addEventListener("visibilitychange", () => { if(!document.hidden) render(); });

    render();
  </script>
</body>
