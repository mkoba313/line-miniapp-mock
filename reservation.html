<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>予約情報</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --radius:16px;
      --accent:#2563eb;
      --chip:#f3f4f6;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== 共通ヘッダー ===== */
    .header{
      height:64px;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      border-bottom:1px solid var(--line);
      padding:0 16px;
    }

    .header-title{
      grid-column:2;
      font-size:22px;
      font-weight:900;
      text-align:center;
    }

    .header-home{
      grid-column:3;
      justify-self:end;
      font-size:18px;
      font-weight:700;
      text-decoration:none;
      color:var(--accent);
    }

    /* ===== コンテンツ ===== */
    .wrap{
      max-width:520px;
      margin:0 auto;
      padding:20px;
    }

    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:20px;
      display:flex;
      flex-direction:column;
      gap:18px;
      background:#fff;
    }

    .row{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .label{
      font-size:14px;
      color:var(--muted);
    }

    .value{
      font-size:20px;
      font-weight:800;
      line-height:1.25;
    }

    .tel{
      font-size:20px;
      font-weight:800;
      color:var(--accent);
      text-decoration:none;
    }

    .divider{
      height:1px;
      background:var(--line);
      margin:4px 0;
    }

    .section-title{
      font-size:16px;
      font-weight:900;
      letter-spacing: .02em;
    }

    .help-box{
      background:var(--chip);
      border-radius:12px;
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .help-actions{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:2px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      height:52px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      text-decoration:none;
      font-size:18px;
      font-weight:800;
      color:var(--text);
    }

    .btn-primary{
      border-color:rgba(37,99,235,.35);
      color:var(--accent);
      background:#fff;
    }

    .note{
      font-size:14px;
      color:var(--muted);
      line-height:1.5;
    }
  </style>
</head>

<body>

  <!-- 共通ヘッダー -->
  <header class="header">
    <div></div>
    <div class="header-title">予約情報</div>
    <a class="header-home" href="./index.html">ホーム</a>
  </header>

  <!-- 内容 -->
  <div class="wrap">
    <div class="card">

      <div class="row">
        <div class="label">申込者</div>
        <div class="value" id="userName">山田 太郎</div>
      </div>

      <div class="row">
        <div class="label">日時</div>
        <div class="value">2026年3月15日　10:30</div>
      </div>

      <div class="row">
        <div class="label">斎場名</div>
        <div class="value">〇〇斎場</div>
      </div>

      <div class="row">
        <div class="label">式場 電話番号</div>
        <a class="tel" href="tel:0312345678">03-1234-5678</a>
      </div>

      <!-- ▼ ここから追加：お問い合わせ -->
      <div class="divider"></div>

      <div class="row">
        <div class="section-title">お問い合わせ</div>

        <div class="help-box">
          <div class="row" style="gap:4px;">
            <div class="label">予約内容の確認・変更、当日のご連絡</div>
            <!-- TODO: 代表窓口の番号に差し替え -->
            <a class="tel" href="tel:0312345678">03-1234-5678</a>
            <!-- TODO: 受付時間を差し替え -->
            <div class="note">受付時間：9:00〜17:00（年末年始を除く）</div>
          </div>

          <div class="help-actions">
            <a class="btn btn-primary" href="tel:0312345678">電話する</a>
            <!-- メール運用する場合のみ：不要なら行ごと削除OK -->
            <a class="btn" href="mailto:info@example.com?subject=予約に関するお問い合わせ">メールする</a>
          </div>

          <div class="note">
            ※緊急の場合はお電話をご利用ください。<br />
            ※受付時間外は、翌営業時間内にご連絡いたします。
          </div>
        </div>
      </div>
      <!-- ▲ ここまで追加：お問い合わせ -->

    </div>
  </div>

  <script>
    // 本番では LIFF から displayName を取得
    // document.getElementById("userName").textContent = profile.displayName;
  </script>

</body>
</html>
