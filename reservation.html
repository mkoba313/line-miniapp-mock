<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>予約情報</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --radius:16px;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== 共通ヘッダー ===== */
    .header{
      height:64px;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      border-bottom:1px solid var(--line);
      padding:0 16px;
    }

    .header-title{
      grid-column:2;
      font-size:22px;
      font-weight:900;
      text-align:center;
    }

    .header-home{
      grid-column:3;
      justify-self:end;
      font-size:18px;
      font-weight:700;
      text-decoration:none;
      color:#2563eb;
    }

    /* ===== コンテンツ ===== */
    .wrap{
      max-width:520px;
      margin:0 auto;
      padding:20px;
    }

    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:20px;
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    .row{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .label{
      font-size:14px;
      color:var(--muted);
    }

    .value{
      font-size:20px;
      font-weight:700;
    }

    .tel{
      font-size:20px;
      font-weight:700;
      color:#2563eb;
      text-decoration:none;
    }
  </style>
</head>

<body>

  <!-- 共通ヘッダー -->
  <header class="header">
    <div></div>
    <div class="header-title">予約情報</div>
    <a class="header-home" href="./index.html">ホーム</a>
  </header>

  <!-- 内容 -->
  <div class="wrap">
    <div class="card">

      <div class="row">
        <div class="label">申込者</div>
        <div class="value" id="userName">山田 太郎</div>
      </div>

      <div class="row">
        <div class="label">日時</div>
        <div class="value">2026年3月15日　10:30</div>
      </div>

      <div class="row">
        <div class="label">斎場名</div>
        <div class="value">〇〇斎場</div>
      </div>

      <div class="row">
        <div class="label">式場 電話番号</div>
        <a class="tel" href="tel:0312345678">03-1234-5678</a>
      </div>

    </div>
  </div>

  <script>
    // 本番では LIFF から displayName を取得
    // document.getElementById("userName").textContent = profile.displayName;
  </script>

</body>
</html>
