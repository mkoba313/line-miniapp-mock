<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>オーダー（購入履歴）</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --soft:#f9fafb;

      --radius:16px;
      --shadow: 0 10px 28px rgba(17,24,39,.08);

      --primary:#111827;
      --blue:#2563eb;

      --max:520px;
      --title:22px;
      --label:18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .header{
      height:64px;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      border-bottom:1px solid var(--line);
      padding:0 12px;
      background:#fff;
      position:sticky;
      top:0;
      z-index:60;
      gap:8px;
    }
    .header-title{
      grid-column:2;
      font-size: var(--title);
      font-weight: 900;
      text-align:center;
      letter-spacing:.02em;
    }
    .header-left{
      grid-column:1;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .header-right{
      grid-column:3;
      justify-self:end;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .header-home{
      font-size:18px;
      font-weight:900;
      text-decoration:none;
      color: var(--blue);
      white-space:nowrap;
    }

    .iconBtn{
      width:44px;height:44px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      display:grid;
      place-items:center;
      cursor:pointer;
      position:relative;
    }
    .iconBtn:active{ background:#f3f4f6; }
    .iconBtn svg{ width:22px;height:22px; }

    .badge{
      position:absolute;
      top:-6px; right:-6px;
      min-width:22px;
      height:22px;
      padding:0 6px;
      border-radius:999px;
      background:#dc2626;
      color:#fff;
      display:none;
      align-items:center;
      justify-content:center;
      font-size:12px;
      font-weight:900;
      border:2px solid #fff;
    }

    .role-switch{ display:flex; gap:4px; }
    .role-switch button{
      border:1px solid var(--line);
      background:#fff;
      padding:6px 10px;
      border-radius:10px;
      font-size:12px;
      font-weight:900;
      cursor:pointer;
      white-space:nowrap;
    }
    .role-switch button.active{
      background: var(--primary);
      color:#fff;
      border-color: var(--primary);
    }

    .toggleGroup{ display:flex; align-items:center; gap:8px; }
    .toggle{
      display:flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border:1px solid var(--line);
      border-radius:12px;
      background:#fff;
      font-size:12px;
      font-weight:900;
      color:#374151;
      white-space:nowrap;
    }
    .toggle input{ width:18px;height:18px; }

    .stopBanner{
      position:sticky;
      top:64px;
      z-index:55;
      border-bottom:1px solid #fecaca;
      background:#fff1f2;
      color:#991b1b;
      font-weight:900;
      padding:10px 12px;
      display:none;
    }
    .stopBanner .inner{
      max-width: var(--max);
      margin:0 auto;
      text-align:center;
    }

    .wrap{
      max-width: var(--max);
      margin:0 auto;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .card{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background:#fff;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-hd{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: linear-gradient(180deg, #ffffff 0%, #fafafa 100%);
    }
    .card-hd .h{
      font-size:16px;
      font-weight:900;
      color:#374151;
    }
    .pill{
      font-size:12px;
      font-weight:800;
      color: var(--muted);
      border:1px solid var(--line);
      background:#fff;
      padding:8px 10px;
      border-radius:999px;
      white-space:nowrap;
    }

    .list{ padding:12px; display:flex; flex-direction:column; gap:10px; }
    .row{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
      background:#fff;
    }
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-weight:900;
    }
    .date{ color:#374151; }
    .total{ white-space:nowrap; }
    .items{
      font-size:12px;
      color: var(--muted);
      font-weight:800;
      line-height:1.5;
    }
    .empty{
      padding:14px 16px;
      color: var(--muted);
      font-weight:900;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-left">
      <button class="iconBtn" id="backBtn" type="button" aria-label="戻る">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M15 6 9 12l6 6" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <div class="header-title">購入履歴</div>

    <div class="header-right">
      <button class="iconBtn" id="cartBtn" type="button" aria-label="カートへ">
        <span class="badge" id="cartBadge">0</span>
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 6h15l-2 9H8L6 6Z" stroke="#111827" stroke-width="2" stroke-linejoin="round"/>
          <path d="M6 6 5 3H2" stroke="#111827" stroke-width="2" stroke-linecap="round"/>
          <circle cx="9" cy="20" r="1.6" fill="#111827"/>
          <circle cx="18" cy="20" r="1.6" fill="#111827"/>
        </svg>
      </button>

      <div class="toggleGroup">
        <div class="role-switch" aria-label="表示切替">
          <button id="btnHost" type="button">喪主</button>
          <button id="btnCompanion" type="button">同行者</button>
        </div>

        <label class="toggle" title="オーダー停止">
          <span>停止</span>
          <input id="stopToggle" type="checkbox" />
        </label>
      </div>

      <a class="header-home" href="./index.html">ホーム</a>
    </div>
  </header>

  <div class="stopBanner" id="stopBanner">
    <div class="inner">オーダー停止中です（履歴は閲覧できます）</div>
  </div>

  <div class="wrap">
    <section class="card">
      <div class="card-hd">
        <div class="h">履歴一覧</div>
        <div class="pill" id="countPill">0件</div>
      </div>
      <div class="list" id="historyList"></div>
    </section>
  </div>

  <script>
    const LS_CART = "miniapp_cart";
    const LS_ROLE = "miniapp_role";             // "host" | "companion"
    const LS_ORDER_STOP = "miniapp_order_stop"; // "1" stop | "0" run

    if(!localStorage.getItem(LS_ROLE)) localStorage.setItem(LS_ROLE, "host");
    if(localStorage.getItem(LS_ORDER_STOP) == null) localStorage.setItem(LS_ORDER_STOP, "1");

    const backBtn = document.getElementById("backBtn");
    const cartBtn = document.getElementById("cartBtn");
    const cartBadge = document.getElementById("cartBadge");

    const btnHost = document.getElementById("btnHost");
    const btnCompanion = document.getElementById("btnCompanion");
    const stopToggle = document.getElementById("stopToggle");
    const stopBanner = document.getElementById("stopBanner");

    const countPill = document.getElementById("countPill");
    const historyList = document.getElementById("historyList");

    backBtn.addEventListener("click", ()=> location.href = "./order.html");
    cartBtn.addEventListener("click", ()=> location.href = "./cart.html");

    function yen(n){ return "¥" + Number(n||0).toLocaleString("ja-JP"); }
    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function loadCart(){
      try{
        const raw = localStorage.getItem(LS_CART);
        if(!raw) return {};
        const obj = JSON.parse(raw);
        return (obj && typeof obj === "object") ? obj : {};
      }catch{
        return {};
      }
    }
    function cartCount(cart){
      return Object.values(cart).reduce((a,b)=>a+Number(b||0),0);
    }

    function getRole(){ return localStorage.getItem(LS_ROLE) || "host"; }
    function setRole(role){ localStorage.setItem(LS_ROLE, role); render(); }

    function isStopped(){ return (localStorage.getItem(LS_ORDER_STOP) || "1") === "1"; }
    function setStopped(v){ localStorage.setItem(LS_ORDER_STOP, v ? "1" : "0"); render(); }

    btnHost.addEventListener("click", ()=>setRole("host"));
    btnCompanion.addEventListener("click", ()=>setRole("companion"));
    stopToggle.addEventListener("change", ()=>setStopped(stopToggle.checked));

    // デモ履歴（APIに置換予定）
    const DEMO_HISTORY = [
      { id:"H-20260119-001", date:"2026/01/19 10:12", total:1240, items:["瓶ビール × 1","お茶 × 2","おしぼり × 2"] },
      { id:"H-20260118-004", date:"2026/01/18 16:40", total:540,  items:["水 × 1","のど飴 × 1","おしぼり × 1"] },
    ];

    function render(){
      // role
      const role = getRole();
      const host = role === "host";
      btnHost.classList.toggle("active", host);
      btnCompanion.classList.toggle("active", !host);

      // stop
      stopToggle.checked = isStopped();
      stopBanner.style.display = isStopped() ? "" : "none";

      // cart badge
      const cart = loadCart();
      const c = cartCount(cart);
      if(c>0){
        cartBadge.style.display = "inline-flex";
        cartBadge.textContent = String(c);
      }else{
        cartBadge.style.display = "none";
      }

      // history
      countPill.textContent = `${DEMO_HISTORY.length}件`;
      historyList.innerHTML = DEMO_HISTORY.length
        ? DEMO_HISTORY.map(h => `
          <div class="row">
            <div class="top">
              <div class="date">${escapeHtml(h.date)}</div>
              <div class="total">${yen(h.total)}</div>
            </div>
            <div class="items">${escapeHtml(h.items.join(" / "))}</div>
            <div class="items">注文ID：${escapeHtml(h.id)}</div>
          </div>
        `).join("")
        : `<div class="empty">購入履歴はありません。</div>`;
    }

    render();
  </script>
</body>
</html>
