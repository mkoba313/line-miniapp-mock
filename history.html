<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>購入履歴</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --soft:#f9fafb;

      --radius:16px;
      --shadow: 0 10px 28px rgba(17,24,39,.08);

      --blue:#2563eb;

      --max:520px;
      --title:22px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .header{
      height:64px;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      border-bottom:1px solid var(--line);
      padding:0 12px;
      background:#fff;
      position:sticky;
      top:0;
      z-index:50;
      gap:8px;
    }
    .header-title{
      grid-column:2;
      font-size: var(--title);
      font-weight: 900;
      text-align:center;
      letter-spacing:.02em;
    }
    .header-left{
      grid-column:1;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .header-right{
      grid-column:3;
      justify-self:end;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .iconBtn{
      width:44px;height:44px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      display:grid;
      place-items:center;
      cursor:pointer;
    }
    .iconBtn:active{ background:#f3f4f6; }
    .iconBtn svg{ width:22px;height:22px; }

    .header-link{
      font-size:18px;
      font-weight:900;
      text-decoration:none;
      color: var(--blue);
      white-space:nowrap;
    }

    .wrap{
      max-width: var(--max);
      margin:0 auto;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .banner{
      border:1px solid #fde68a;
      background:#fffbeb;
      color:#92400e;
      border-radius:16px;
      padding:12px 14px;
      font-weight:900;
      line-height:1.4;
    }

    .card{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background:#fff;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-hd{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: linear-gradient(180deg, #ffffff 0%, #fafafa 100%);
    }
    .card-hd .h{
      font-size:16px;
      font-weight:900;
      color:#374151;
    }
    .pill{
      font-size:12px;
      font-weight:800;
      color: var(--muted);
      border:1px solid var(--line);
      background:#fff;
      padding:8px 10px;
      border-radius:999px;
      white-space:nowrap;
    }

    .list{ padding:12px; display:flex; flex-direction:column; gap:10px; }
    .row{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
      background:#fff;
    }
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-weight:900;
    }
    .date{ color:#374151; }
    .total{ white-space:nowrap; }
    .items{
      font-size:12px;
      color: var(--muted);
      font-weight:800;
      line-height:1.5;
    }
    .empty{
      padding:14px 16px;
      color: var(--muted);
      font-weight:900;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-left">
      <button class="iconBtn" type="button" id="backBtn" aria-label="戻る">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M15 6 9 12l6 6" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div class="header-title">購入履歴</div>
    <div class="header-right">
      <a class="header-link" href="./cart.html">カート</a>
      <a class="header-link" href="./index.html">ホーム</a>
    </div>
  </header>

  <div class="wrap">
    <div class="banner">現在はデモ表示です（将来的に購入履歴APIと連携想定）。</div>

    <section class="card">
      <div class="card-hd">
        <div class="h">履歴一覧</div>
        <div class="pill" id="countPill">0件</div>
      </div>
      <div class="list" id="historyList"></div>
    </section>
  </div>

  <script>
    const backBtn = document.getElementById("backBtn");
    backBtn.addEventListener("click", ()=>{ location.href = "./order.html"; });

    const countPill = document.getElementById("countPill");
    const historyList = document.getElementById("historyList");

    function yen(n){ return "¥" + Number(n||0).toLocaleString("ja-JP"); }
    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    // デモデータ（API連携に置換予定）
    const DEMO_HISTORY = [
      {
        id: "H-20260119-001",
        date: "2026/01/19 10:12",
        total: 1240,
        items: ["瓶ビール × 1", "お茶（ペットボトル） × 2", "おしぼり × 2"]
      },
      {
        id: "H-20260118-004",
        date: "2026/01/18 16:40",
        total: 540,
        items: ["水（ペットボトル） × 1", "のど飴 × 1", "おしぼり × 1"]
      }
    ];

    function render(){
      const list = DEMO_HISTORY; // 将来：APIレスポンスに置換
      countPill.textContent = `${list.length}件`;

      if(list.length === 0){
        historyList.innerHTML = `<div class="empty">購入履歴はありません。</div>`;
        return;
      }

      historyList.innerHTML = list.map(h => `
        <div class="row">
          <div class="top">
            <div class="date">${escapeHtml(h.date)}</div>
            <div class="total">${yen(h.total)}</div>
          </div>
          <div class="items">${escapeHtml(h.items.join(" / "))}</div>
          <div class="items">注文ID：${escapeHtml(h.id)}</div>
        </div>
      `).join("");
    }

    render();
  </script>
</body>
</html>
