<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>オーダー（購入履歴）</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;

      --radius:16px;
      --shadow: 0 10px 28px rgba(17,24,39,.08);

      --primary:#111827;
      --blue:#2563eb;

      --max:520px;
      --title:22px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .header{
      height:64px;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      border-bottom:1px solid var(--line);
      padding:0 12px;
      background:#fff;
      position:sticky;
      top:0;
      z-index:60;
      gap:8px;
    }
    .header-title{
      grid-column:2;
      font-size: var(--title);
      font-weight: 900;
      text-align:center;
      letter-spacing:.02em;
    }
    .header-left{
      grid-column:1;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .header-right{
      grid-column:3;
      justify-self:end;
      display:flex;
      align-items:center;
      gap:8px;
    }

    /* ★文字付き戻る（わかりやすく） */
    .backBtn{
      height:44px;
      padding:0 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      font-weight:900;
      display:flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      white-space:nowrap;
    }
    .backBtn:active{ background:#f3f4f6; }
    .backBtn svg{ width:18px;height:18px; }

    .iconBtn{
      width:44px;height:44px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      display:grid;
      place-items:center;
      cursor:pointer;
      position:relative;
    }
    .iconBtn:active{ background:#f3f4f6; }
    .iconBtn svg{ width:22px;height:22px; }

    .badge{
      position:absolute;
      top:-6px; right:-6px;
      min-width:22px;
      height:22px;
      padding:0 6px;
      border-radius:999px;
      background:#dc2626;
      color:#fff;
      display:none;
      align-items:center;
      justify-content:center;
      font-size:12px;
      font-weight:900;
      border:2px solid #fff;
    }

    .role-switch{ display:flex; gap:4px; }
    .role-switch button{
      border:1px solid var(--line);
      background:#fff;
      padding:6px 10px;
      border-radius:10px;
      font-size:12px;
      font-weight:900;
      cursor:pointer;
      white-space:nowrap;
    }
    .role-switch button.active{
      background: var(--primary);
      color:#fff;
      border-color: var(--primary);
    }

    .wrap{
      max-width: var(--max);
      margin:0 auto;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .who{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:14px;
      background:#fff;
      font-weight:900;
    }
    .who .label{
      font-size:12px;
      color: var(--muted);
      font-weight:900;
      white-space:nowrap;
    }
    .who .name{
      font-size:16px;
      color: var(--text);
      font-weight:900;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .card{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background:#fff;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-hd{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: linear-gradient(180deg, #ffffff 0%, #fafafa 100%);
    }
    .card-hd .h{
      font-size:16px;
      font-weight:900;
      color:#374151;
    }
    .pill{
      font-size:12px;
      font-weight:800;
      color: var(--muted);
      border:1px solid var(--line);
      background:#fff;
      padding:8px 10px;
      border-radius:999px;
      white-space:nowrap;
    }

    .list{ padding:12px; display:flex; flex-direction:column; gap:10px; }
    .row{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
      background:#fff;
    }
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-weight:900;
    }
    .date{ color:#374151; }
    .total{ white-space:nowrap; }

    .items{
      font-size:12px;
      color: var(--muted);
      font-weight:800;
      line-height:1.5;
    }

    /* ★申込者/操作者 を強調 */
    .whoLine{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      font-weight:900;
      font-size:12px;
      color:#374151;
    }
    .tag .k{ color:var(--muted); font-weight:900; }
    .tag .v{ color:var(--text); font-weight:900; }

    .empty{
      padding:14px 16px;
      color: var(--muted);
      font-weight:900;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-left">
      <button class="backBtn" id="backBtn" type="button" aria-label="オーダーに戻る">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M15 6 9 12l6 6" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        オーダーに戻る
      </button>
    </div>

    <div class="header-title">購入履歴</div>

    <div class="header-right">
      <button class="iconBtn" id="cartBtn" type="button" aria-label="カートへ">
        <span class="badge" id="cartBadge">0</span>
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 6h15l-2 9H8L6 6Z" stroke="#111827" stroke-width="2" stroke-linejoin="round"/>
          <path d="M6 6 5 3H2" stroke="#111827" stroke-width="2" stroke-linecap="round"/>
          <circle cx="9" cy="20" r="1.6" fill="#111827"/>
          <circle cx="18" cy="20" r="1.6" fill="#111827"/>
        </svg>
      </button>

      <div class="role-switch" aria-label="表示切替">
        <button id="btnHost" type="button">喪主</button>
        <button id="btnCompanion" type="button">同行者</button>
      </div>
    </div>
  </header>

  <div class="wrap">
    <!-- 申込者＝喪主の名前（固定表示） -->
    <section class="who" aria-label="申込者（喪主）">
      <div class="label">申込者（喪主）</div>
      <div class="name" id="applicantName">—</div>
    </section>

    <section class="card">
      <div class="card-hd">
        <div class="h">履歴一覧</div>
        <div class="pill" id="countPill">0件</div>
      </div>
      <div class="list" id="historyList"></div>
    </section>
  </div>

  <script>
    const LS_CART = "miniapp_cart";
    const LS_ROLE = "miniapp_role";
    const LS_HISTORY = "miniapp_order_history";
    const LS_APPLICANT_NAME = "miniapp_applicant_name";

    if(!localStorage.getItem(LS_ROLE)) localStorage.setItem(LS_ROLE, "host");
    if(!localStorage.getItem(LS_APPLICANT_NAME)) localStorage.setItem(LS_APPLICANT_NAME, "山田 太郎");

    const backBtn = document.getElementById("backBtn");
    const cartBtn = document.getElementById("cartBtn");
    const cartBadge = document.getElementById("cartBadge");
    const btnHost = document.getElementById("btnHost");
    const btnCompanion = document.getElementById("btnCompanion");

    const applicantNameEl = document.getElementById("applicantName");
    const countPill = document.getElementById("countPill");
    const historyList = document.getElementById("historyList");

    backBtn.addEventListener("click", ()=> location.href = "./order.html");
    cartBtn.addEventListener("click", ()=> location.href = "./cart.html");

    function yen(n){ return "¥" + Number(n||0).toLocaleString("ja-JP"); }
    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function loadCart(){
      try{ return JSON.parse(localStorage.getItem(LS_CART)||"{}") || {}; }catch{ return {}; }
    }
    function cartCount(cart){ return Object.values(cart).reduce((a,b)=>a+Number(b||0),0); }

    function loadHistory(){
      try{
        const raw = localStorage.getItem(LS_HISTORY);
        const arr = raw ? JSON.parse(raw) : [];
        return Array.isArray(arr) ? arr : [];
      }catch{ return []; }
    }

    function getRole(){ return localStorage.getItem(LS_ROLE) || "host"; }
    function setRole(role){ localStorage.setItem(LS_ROLE, role); render(); }

    btnHost.addEventListener("click", ()=>setRole("host"));
    btnCompanion.addEventListener("click", ()=>setRole("companion"));

    function roleLabel(v){
      if(v === "喪主" || v === "同行者") return v; // cart.htmlがこの値で入れてる
      if(v === "host") return "喪主";
      if(v === "companion") return "同行者";
      return "—";
    }

    function render(){
      const role = getRole();
      const host = role === "host";
      btnHost.classList.toggle("active", host);
      btnCompanion.classList.toggle("active", !host);

      const applicant = localStorage.getItem(LS_APPLICANT_NAME) || "—";
      applicantNameEl.textContent = applicant;

      // cart badge
      const cart = loadCart();
      const c = cartCount(cart);
      if(c>0){
        cartBadge.style.display = "inline-flex";
        cartBadge.textContent = String(c);
      }else{
        cartBadge.style.display = "none";
      }

      // history
      const history = loadHistory();
      countPill.textContent = `${history.length}件`;

      historyList.innerHTML = history.length
        ? history.map(h => {
            const applicantName = h.orderedBy || applicant;      // 申込者（喪主名）
            const operator = roleLabel(h.operatorRole);          // 操作した人（喪主/同行者）
            const items = (h.items || []).join(" / ");
            return `
              <div class="row">
                <div class="top">
                  <div class="date">${escapeHtml(h.date || "")}</div>
                  <div class="total">${yen(h.total || 0)}</div>
                </div>

                <div class="whoLine">
                  <span class="tag"><span class="k">申込者</span><span class="v">${escapeHtml(applicantName)}</span></span>
                  <span class="tag"><span class="k">操作</span><span class="v">${escapeHtml(operator)}</span></span>
                </div>

                <div class="items">${escapeHtml(items)}</div>
                <div class="items">注文ID：${escapeHtml(h.id || "")}</div>
              </div>
            `;
          }).join("")
        : `<div class="empty">購入履歴はありません。</div>`;
    }

    window.addEventListener("pageshow", render);
    document.addEventListener("visibilitychange", ()=>{ if(!document.hidden) render(); });

    render();
  </script>
</body>
</html>
