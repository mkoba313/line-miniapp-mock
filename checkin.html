<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>チェックイン</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --radius:16px;

      --shadow: 0 10px 28px rgba(17,24,39,.08);
      --primary:#111827;
      --blue:#2563eb;
      --ok:#16a34a;
      --warn:#b45309;
      --soft:#f9fafb;
    }
    * , *::before, *::after { box-sizing: border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== 共通ヘッダー ===== */
    .header{
      height:64px;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      border-bottom:1px solid var(--line);
      padding:0 16px;
      background:#fff;
    }
    .header-title{
      grid-column:2;
      font-size:22px;
      font-weight:900;
      text-align:center;
    }
    .header-home{
      grid-column:3;
      justify-self:end;
      font-size:18px;
      font-weight:800;
      text-decoration:none;
      color: var(--blue);
    }

    /* ===== コンテンツ ===== */
    .wrap{
      max-width:520px;
      margin:0 auto;
      padding:20px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px;
      background:#fff;
      box-shadow: var(--shadow);
    }

    .card-title{
      font-size:18px;
      font-weight:900;
      margin:0 0 12px;
    }

    /* ステータス */
    .status-pill{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:14px 14px;
      border-radius:16px;
      border:1px solid var(--line);
      font-weight:900;
      background: var(--soft);
    }
    .status-left{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .dot{ width:12px;height:12px;border-radius:999px; flex:0 0 auto; }
    .pill-warn .dot{ background: var(--warn); box-shadow: 0 0 0 7px rgba(180,83,9,.14); }
    .pill-ok   .dot{ background: var(--ok);   box-shadow: 0 0 0 7px rgba(22,163,74,.14); }

    .status-text{
      font-size:18px;
      font-weight:1000;
      letter-spacing:.02em;
      white-space:nowrap;
    }
    .status-sub{
      font-size:13px;
      color:var(--muted);
      font-weight:800;
      margin-top:2px;
      line-height:1.55;
    }

    .status-meta{
      text-align:right;
      font-size:12px;
      color:var(--muted);
      font-weight:800;
      line-height:1.3;
    }

    .btns{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:12px;
    }

    .btn{
      appearance:none;
      border:0;
      cursor:pointer;
      border-radius:16px;
      padding:16px 16px;
      font-weight:900;
      font-size:18px;
      min-height:56px;
      box-shadow: var(--shadow);
      background: var(--primary);
      color:#fff;
      text-align:center;
    }
    .btn:active{ transform: translateY(1px); }

    .btn.secondary{
      background:#fff;
      color: var(--text);
      border:1px solid var(--line);
      box-shadow:none;
      font-weight:900;
    }

    .btn.blue{
      background: var(--blue);
    }

    .btn:disabled{
      opacity:.45;
      cursor:not-allowed;
      transform:none;
    }

    .hint{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
      font-weight:800;
      line-height:1.6;
    }

    /* ===== アプリおすすめカード ===== */
    .appCard{
      display:none;
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:16px;
      background:#fff;
      box-shadow: var(--shadow);
    }
    .appTop{
      display:flex;
      align-items:flex-start;
      gap:12px;
    }
    .appIcon{
      width:44px; height:44px;
      border-radius:12px;
      border:1px solid var(--line);
      background: linear-gradient(180deg, #ffffff 0%, #f3f4f6 100%);
      display:grid;
      place-items:center;
      font-weight:1000;
      flex:0 0 auto;
    }
    .appTitle{
      font-size:18px;
      font-weight:1000;
      margin:0;
    }
    .appDesc{
      margin:6px 0 0;
      color:var(--muted);
      font-weight:800;
      font-size:14px;
      line-height:1.7;
    }
    .appPoints{
      margin:12px 0 0;
      padding-left:18px;
      color:var(--text);
      font-weight:900;
    }
    .appPoints li{
      margin:6px 0;
      font-size:14px;
      font-weight:900;
    }
    .appActions{
      display:grid;
      gap:10px;
      margin-top:12px;
    }
    .smallLink{
      background:transparent;
      border:0;
      color:var(--muted);
      font-weight:900;
      font-size:14px;
      text-decoration:underline;
      cursor:pointer;
      padding:6px 8px;
      justify-self:center;
    }
  </style>
</head>

<body>
  <header class="header">
    <div></div>
    <div class="header-title">チェックイン</div>
    <a class="header-home" href="./index.html">ホーム</a>
  </header>

  <div class="wrap">

    <!-- ✅ 最上部：チェックイン状態 -->
    <section class="card">
      <div class="card-title">チェックイン状態</div>

      <div id="statusPill" class="status-pill pill-warn">
        <div class="status-left">
          <span class="dot"></span>
          <div>
            <div id="statusText" class="status-text">未チェックイン</div>
            <div id="statusSub" class="status-sub">
              受付で案内があった方は「チェックインする」を押してください
            </div>
          </div>
        </div>

        <div class="status-meta">
          <div>チェックイン時刻</div>
          <div id="checkedAt">—</div>
        </div>
      </div>

      <div class="btns">
        <button class="btn" id="checkinBtn" type="button">チェックインする</button>
        <button class="btn secondary" id="resetBtn" type="button" style="display:none;">未チェックインに戻す（モック）</button>
      </div>

      <div class="hint">
        ※チェックイン後も、この画面（LINEミニアプリ）で操作できます。
      </div>
    </section>

    <!-- ✅ チェックイン後に表示：アプリおすすめ -->
    <section class="appCard" id="appCard" aria-label="アプリのご案内">
      <div class="appTop">
        <div class="appIcon" aria-hidden="true">ア</div>
        <div>
          <h3 class="appTitle">アプリを入れると、当日がもっとスムーズです</h3>
          <p class="appDesc">
            チェックインが完了しました。<br/>
            迷わず使えるように、アプリのご利用をおすすめします（無料）。
          </p>
        </div>
      </div>

      <ul class="appPoints">
        <li>無料Wi-Fiに接続しやすい</li>
        <li>モバイルオーダーが使える（対応している場合）</li>
        <li>案内やお知らせを見逃しにくい</li>
      </ul>

      <div class="appActions">
        <button class="btn blue" id="installBtn" type="button">アプリを開く／入手する</button>
        <button class="smallLink" id="continueBtn" type="button">このままLINEミニアプリで続ける</button>
      </div>

      <div class="hint" style="margin-top:10px;">
        ※アプリは端末のストア画面へ移動します（モックではアラート表示）。
      </div>
    </section>

  </div>

  <script>
    // ===== デモ状態保存 =====
    const LS_KEY = "miniapp_checkin_done_soft";
    const LS_APP_CARD_KEY = "miniapp_hide_appcard"; // 案内を閉じたか（任意）

    const statusPill = document.getElementById("statusPill");
    const statusText = document.getElementById("statusText");
    const statusSub  = document.getElementById("statusSub");
    const checkinBtn = document.getElementById("checkinBtn");
    const resetBtn   = document.getElementById("resetBtn");

    const checkedAt  = document.getElementById("checkedAt");

    const appCard    = document.getElementById("appCard");
    const installBtn = document.getElementById("installBtn");
    const continueBtn= document.getElementById("continueBtn");

    function pad(n){ return String(n).padStart(2,"0"); }

    function nowText(){
      const now = new Date();
      return `${now.getFullYear()}/${pad(now.getMonth()+1)}/${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}`;
    }

    function showAppCard(){
      const hide = localStorage.getItem(LS_APP_CARD_KEY) === "1";
      appCard.style.display = hide ? "none" : "block";
    }
    function hideAppCard(){
      appCard.style.display = "none";
      localStorage.setItem(LS_APP_CARD_KEY, "1");
    }
    function resetAppCard(){
      localStorage.removeItem(LS_APP_CARD_KEY);
    }

    function setCheckedInUI(ts){
      statusPill.classList.remove("pill-warn");
      statusPill.classList.add("pill-ok");
      statusText.textContent = "チェックイン済み";
      statusSub.textContent  = "このままお進みください。必要に応じてアプリのご案内を表示します。";

      checkedAt.textContent = ts;

      checkinBtn.style.display = "none";
      resetBtn.style.display   = "block";

      // ✅ チェックイン後：おすすめ表示（強制ではない）
      showAppCard();
    }

    function setNotCheckedInUI(){
      statusPill.classList.remove("pill-ok");
      statusPill.classList.add("pill-warn");
      statusText.textContent = "未チェックイン";
      statusSub.textContent  = "受付で案内があった方は「チェックインする」を押してください";

      checkedAt.textContent = "—";

      checkinBtn.style.display = "block";
      resetBtn.style.display   = "none";

      appCard.style.display = "none";
    }

    function saveCheckedIn(ts){
      localStorage.setItem(LS_KEY, JSON.stringify({ checkedAt: ts }));
    }
    function clearCheckedIn(){
      localStorage.removeItem(LS_KEY);
    }

    // 初期表示
    (function init(){
      const raw = localStorage.getItem(LS_KEY);
      if(!raw){ setNotCheckedInUI(); return; }
      try{
        const data = JSON.parse(raw);
        if(data && data.checkedAt){
          setCheckedInUI(data.checkedAt);
        }else{
          setNotCheckedInUI();
        }
      }catch{
        setNotCheckedInUI();
      }
    })();

    // チェックイン
    checkinBtn.addEventListener("click", ()=>{
      const ts = nowText();
      saveCheckedIn(ts);
      setCheckedInUI(ts);
      alert("チェックインが完了しました。");
    });

    // モック：未チェックインに戻す
    resetBtn.addEventListener("click", ()=>{
      clearCheckedIn();
      resetAppCard(); // 案内カードの閉じた状態もリセット
      setNotCheckedInUI();
      alert("未チェックインに戻しました（モック）。");
    });

    // アプリ導線（モック）
    installBtn.addEventListener("click", ()=>{
      // 実装時：OS判定してストアURL or ディープリンクへ
      alert("（モック）ストア／アプリ起動へ遷移します。");
    });

    // このまま続ける（閉じる）
    continueBtn.addEventListener("click", ()=>{
      hideAppCard();
      alert("このままLINEミニアプリで続けられます。");
    });
  </script>
</body>
</html>
