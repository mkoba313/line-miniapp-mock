<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>受付</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --radius:16px;

      --shadow: 0 10px 28px rgba(17,24,39,.08);
      --primary:#111827;
      --blue:#2563eb;
      --ok:#16a34a;
      --warn:#b45309;
      --soft:#f9fafb;
    }
    * , *::before, *::after { box-sizing: border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== 共通ヘッダー ===== */
    .header{
      height:64px;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      border-bottom:1px solid var(--line);
      padding:0 16px;
      background:#fff;
    }
    .header-title{
      grid-column:2;
      font-size:22px;
      font-weight:900;
      text-align:center;
    }
    .header-home{
      grid-column:3;
      justify-self:end;
      font-size:18px;
      font-weight:800;
      text-decoration:none;
      color: var(--blue);
    }

    /* ===== コンテンツ ===== */
    .wrap{
      max-width:520px;
      margin:0 auto;
      padding:20px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px;
      background:#fff;
      box-shadow: var(--shadow);
    }

    .card-title{
      font-size:18px;
      font-weight:900;
      margin:0 0 12px;
    }

    /* ステータス */
    .status-pill{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:14px 14px;
      border-radius:16px;
      border:1px solid var(--line);
      font-weight:900;
      background: var(--soft);
    }
    .status-left{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .dot{ width:12px;height:12px;border-radius:999px; flex:0 0 auto; }
    .pill-warn .dot{ background: var(--warn); box-shadow: 0 0 0 7px rgba(180,83,9,.14); }
    .pill-ok   .dot{ background: var(--ok);   box-shadow: 0 0 0 7px rgba(22,163,74,.14); }

    .status-text{
      font-size:18px;
      font-weight:1000;
      letter-spacing:.02em;
      white-space:nowrap;
    }
    .status-sub{
      font-size:13px;
      color:var(--muted);
      font-weight:800;
      margin-top:2px;
      line-height:1.55;
    }

    .status-meta{
      text-align:right;
      font-size:12px;
      color:var(--muted);
      font-weight:800;
      line-height:1.3;
    }

    .btns{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:12px;
    }

    .btn{
      appearance:none;
      border:0;
      cursor:pointer;
      border-radius:16px;
      padding:16px 16px;
      font-weight:900;
      font-size:18px;
      min-height:56px;
      box-shadow: var(--shadow);
      background: var(--primary);
      color:#fff;
      text-align:center;
    }
    .btn:active{ transform: translateY(1px); }

    .btn.secondary{
      background:#fff;
      color: var(--text);
      border:1px solid var(--line);
      box-shadow:none;
      font-weight:900;
    }

    .btn:disabled{
      opacity:.45;
      cursor:not-allowed;
      transform:none;
    }

    .hint{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
      font-weight:800;
      line-height:1.6;
    }
  </style>
</head>

<body>
  <header class="header">
    <div></div>
    <div class="header-title">受付</div>
    <a class="header-home" href="./index.html">ホーム</a>
  </header>

  <div class="wrap">

    <section class="card">
      <div class="card-title">受付状態</div>

      <div id="statusPill" class="status-pill pill-warn">
        <div class="status-left">
          <span class="dot"></span>
          <div>
            <div id="statusText" class="status-text">受付してください</div>
            <div id="statusSub" class="status-sub">
              受付で案内があった方は「受付する」を押してください
            </div>
          </div>
        </div>

        <div class="status-meta">
          <div>受付時刻</div>
          <div id="checkedAt">—</div>
        </div>
      </div>

      <div class="btns">
        <button class="btn" id="checkinBtn" type="button">受付する</button>
        <button class="btn secondary" id="resetBtn" type="button" style="display:none;">受付前に戻す（モック）</button>
      </div>

      <div class="hint">
        ※「受付する」を押すとホーム画面へ移動します。
      </div>
    </section>

  </div>

  <script>
    const LS_KEY = "miniapp_reception_done"; // 受付完了状態（モック）

    const statusPill = document.getElementById("statusPill");
    const statusText = document.getElementById("statusText");
    const statusSub  = document.getElementById("statusSub");
    const checkinBtn = document.getElementById("checkinBtn");
    const resetBtn   = document.getElementById("resetBtn");
    const checkedAt  = document.getElementById("checkedAt");

    function pad(n){ return String(n).padStart(2,"0"); }
    function nowText(){
      const now = new Date();
      return `${now.getFullYear()}/${pad(now.getMonth()+1)}/${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}`;
    }

    function saveDone(ts){
      localStorage.setItem(LS_KEY, JSON.stringify({ receivedAt: ts }));
    }
    function clearDone(){
      localStorage.removeItem(LS_KEY);
    }

    function setDoneUI(ts){
      statusPill.classList.remove("pill-warn");
      statusPill.classList.add("pill-ok");
      statusText.textContent = "受付完了";
      statusSub.textContent  = "受付が完了しました。ホーム画面から操作を続けてください。";

      checkedAt.textContent = ts;

      checkinBtn.style.display = "none";
      resetBtn.style.display   = "block";
    }

    function setNotDoneUI(){
      statusPill.classList.remove("pill-ok");
      statusPill.classList.add("pill-warn");
      statusText.textContent = "受付してください";
      statusSub.textContent  = "受付で案内があった方は「受付する」を押してください";

      checkedAt.textContent = "—";

      checkinBtn.style.display = "block";
      resetBtn.style.display   = "none";
    }

    // 初期表示
    (function init(){
      const raw = localStorage.getItem(LS_KEY);
      if(!raw){ setNotDoneUI(); return; }
      try{
        const data = JSON.parse(raw);
        if(data && data.receivedAt){
          setDoneUI(data.receivedAt);
        }else{
          setNotDoneUI();
        }
      }catch{
        setNotDoneUI();
      }
    })();

    // 受付する → 保存してホームへ
    checkinBtn.addEventListener("click", ()=>{
      const ts = nowText();
      saveDone(ts);
      setDoneUI(ts);

      // ✅ ホームへ遷移
      window.location.href = "./index.html";
    });

    // モック：受付前に戻す
    resetBtn.addEventListener("click", ()=>{
      clearDone();
      setNotDoneUI();
      alert("受付前に戻しました（モック）。");
    });
  </script>
</body>
</html>
